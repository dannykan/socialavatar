    // ç”Ÿæˆæ›´å¤šæ•¸æ“š (11-100å)
    function generateMoreData() {

    // æ ¼å¼åŒ–æ•¸å­—
    function formatNumber(num) {
      if (num >= 1000000) {
        return (num / 1000000).toFixed(1) + 'M';
      } else if (num >= 1000) {
        return (num / 1000).toFixed(1) + 'K';
      }
      return num.toString();
    }

    // æ¸²æŸ“æ’è¡Œæ¦œé …ç›®
    function renderLeaderboardItem(item) {
      const rankClass = item.rank <= 3 ? `rank-${item.rank}` : '';
      
      // å‰ä¸‰åä½¿ç”¨emoji
      let rankDisplay = item.rank;
      if (item.rank === 1) rankDisplay = 'ğŸ¥‡';
      else if (item.rank === 2) rankDisplay = 'ğŸ¥ˆ';
      else if (item.rank === 3) rankDisplay = 'ğŸ¥‰';
      
      return `
        <div class="leaderboard-item ${rankClass}">
          <div class="rank">${rankDisplay}</div>
          <div class="user-info">
            <div class="user-avatar">${item.avatar}</div>
            <div class="user-details">

              <div class="display-name">${item.displayName}</div>

          </div>

            </div>
            <div class="stat-item">
              <div class="stat-value account-value">$${formatNumber(item.accountValue)}</div>
              <div class="stat-label">å¸³è™Ÿåƒ¹å€¼</div>
            </div>
          </div>
        </div>
      `;
    }

    // æ¸²æŸ“æ’è¡Œæ¦œ
    function renderLeaderboard(data, showAll = false) {
      const content = document.getElementById('leaderboardContent');
      const expandButton = document.getElementById('expandButton');
      
      if (data.length === 0) {
        content.innerHTML = `
          <div class="empty-state">
            <h3>ğŸ“Š æš«ç„¡æ’è¡Œæ¦œæ•¸æ“š</h3>
            <p>é‚„æ²’æœ‰ç”¨æˆ¶é€²è¡Œé IG å¸³è™Ÿåƒ¹å€¼åˆ†æ</p>
          </div>
        `;
        return;
      }

      const displayData = showAll ? data : data.slice(0, 20);
      const html = displayData.map(item => renderLeaderboardItem(item)).join('');
      
      content.innerHTML = html;
      
      if (data.length > 20) {
        expandButton.style.display = 'block';
        expandButton.onclick = () => {
          if (showAll) {
            renderLeaderboard(data, false);
            document.getElementById('expandText').textContent = 'å±•é–‹æŸ¥çœ‹æ›´å¤š (21-100å)';
          } else {
            renderLeaderboard(data, true);
            document.getElementById('expandText').textContent = 'æ”¶èµ·æ’è¡Œæ¦œ';
          }
        };
      }
    }

    // åˆå§‹åŒ–æ’è¡Œæ¦œ
    function initLeaderboard() {

      setTimeout(() => {
        const allData = [...mockLeaderboardData, ...generateMoreData()];
        renderLeaderboard(allData);
      }, 1000);
    }

    // é é¢è¼‰å…¥å®Œæˆå¾Œåˆå§‹åŒ–
