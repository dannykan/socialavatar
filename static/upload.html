<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>上傳素材｜Social Avatar</title>
  <link rel="stylesheet" href="/static/app.css">
  <style>
    body {
      background: var(--bg);
      min-height: 100vh;
    }
    
    .header {
      padding: var(--spacing) var(--spacing-md);
      border-bottom: 1px solid var(--border);
      background: var(--bg);
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(8px);
      z-index: 100;
    }
    
    .user-badge {
      background: rgba(6, 95, 70, 0.2);
      color: #d1fae5;
      padding: var(--spacing-sm) var(--spacing);
      border-radius: var(--radius);
      font-size: var(--font-size-sm);
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      border: 1px solid rgba(34, 197, 94, 0.3);
    }
    
    .user-avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
    }
    
    .container {
      max-width: 760px;
      margin: 0 auto;
      padding: var(--spacing-lg);
    }
    
    .page-title {
      margin: 0 0 var(--spacing);
      font-size: var(--font-size-2xl);
      font-weight: 700;
      color: var(--text);
    }
    
    .page-description {
      opacity: 0.8;
      margin-bottom: var(--spacing-lg);
      font-size: var(--font-size-lg);
      line-height: 1.6;
    }
    
    .upload-section {
      margin-bottom: var(--spacing-lg);
    }
    
    .upload-hint {
      font-size: var(--font-size-xs);
      opacity: 0.8;
      margin-top: var(--spacing-sm);
      color: var(--muted);
    }
    
    .preview-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: var(--spacing);
      margin-top: var(--spacing);
      min-height: 50px;
      border: 1px dashed var(--border-light);
      border-radius: var(--radius);
      padding: var(--spacing-sm);
    }
    
    .preview-container:empty::before {
      content: "選擇圖片後會在這裡顯示預覽";
      color: var(--muted);
      font-size: var(--font-size-xs);
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 50px;
    }
    
    .preview-item {
      position: relative;
      border-radius: var(--radius);
      overflow: hidden;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
    }
    
    .preview-image {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    
    .preview-remove {
      position: absolute;
      top: 4px;
      right: 4px;
      background: rgba(239, 68, 68, 0.9);
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      min-width: 24px;
      min-height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
      line-height: 1;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      flex-shrink: 0;
    }
    
    .preview-filename {
      padding: var(--spacing-sm);
      font-size: var(--font-size-xs);
      color: var(--muted);
      text-align: center;
      word-break: break-all;
    }
    
    .analysis-hint {
      margin-top: var(--spacing-sm);
    }
    
    .hint-error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
    }
    
    .hint-info {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: #93c5fd;
    }
    
    .action-buttons {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-top: var(--spacing-lg);
    }
    
    .action-buttons .btn {
      width: 100%;
      font-size: var(--font-size);
      padding: 12px 20px;
      min-height: 44px;
    }
    
    .gender-option {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      background: var(--bg-secondary);
      cursor: pointer;
      transition: var(--transition);
      min-width: 120px;
    }
    
    .gender-option:hover {
      border-color: var(--primary);
      background: rgba(34, 211, 238, 0.05);
    }
    
    .gender-option input[type="radio"] {
      margin: 0;
      width: 18px;
      height: 18px;
      accent-color: var(--primary);
      cursor: pointer;
    }
    
    .gender-option input[type="radio"]:checked + .gender-label {
      color: var(--primary);
      font-weight: 600;
    }
    
    .gender-label {
      font-size: var(--font-size-sm);
      transition: var(--transition);
      cursor: pointer;
    }
    
    @media (max-width: 768px) {
      .action-buttons {
        gap: 12px;
      }
      
      .action-buttons .btn {
        font-size: var(--font-size);
        padding: 12px 20px;
        min-height: 44px;
      }
      
      .preview-remove {
        width: 28px;
        height: 28px;
        min-width: 28px;
        min-height: 28px;
        font-size: 14px;
        top: 6px;
        right: 6px;
      }
      
      .preview-image {
        height: 140px;
      }
      
      .preview-container {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 12px;
      }
    }
    
    @media (max-width: 640px) {
      .gender-option {
        min-width: calc(50% - 6px);
        justify-content: center;
        padding: 16px 20px;
        font-size: var(--font-size);
      }
      
      .action-buttons .btn {
        font-size: var(--font-size);
        padding: 12px 20px;
        min-height: 44px;
      }
      
      .container {
        padding: var(--spacing);
      }
      
      .page-title {
        font-size: var(--font-size-3xl);
        margin-bottom: var(--spacing-md);
      }
      
      .page-description {
        font-size: var(--font-size-xl);
        margin-bottom: var(--spacing-xl);
      }
    }
    
    @media (max-width: 480px) {
      .action-buttons .btn {
        font-size: var(--font-size);
        padding: 12px 20px;
        min-height: 44px;
      }
      
      .preview-remove {
        width: 26px;
        height: 26px;
        min-width: 26px;
        min-height: 26px;
        font-size: 13px;
      }
      
      .preview-image {
        height: 120px;
      }
      
      .preview-container {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 10px;
      }
      
      .gender-option {
        padding: 14px 16px;
        font-size: var(--font-size-sm);
      }
    }
    
    /* Loading Overlay Styles */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(11, 18, 32, 0.95);
      backdrop-filter: blur(8px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    
    .loading-overlay.show {
      display: flex;
    }
    
    .loading-spinner {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 6px solid #334155;
      border-top-color: #22d3ee;
      animation: spin 1s linear infinite;
      margin-bottom: 24px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-content {
      text-align: center;
      max-width: 400px;
      padding: 0 20px;
    }
    
    .loading-title {
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 12px 0;
      color: #f8fafc;
    }
    
    .loading-description {
      font-size: 16px;
      opacity: 0.8;
      margin: 0 0 20px 0;
      line-height: 1.5;
    }
    
    .loading-progress {
      background: rgba(34, 211, 238, 0.1);
      border: 1px solid rgba(34, 211, 238, 0.3);
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 14px;
      color: #22d3ee;
    }
    
    .loading-step {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    .loading-step:last-child {
      margin-bottom: 0;
    }
    
    .loading-step-icon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #334155;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: #94a3b8;
    }
    
    .loading-step.active .loading-step-icon {
      background: #22d3ee;
      color: #0b1220;
    }
    
    .loading-step.completed .loading-step-icon {
      background: #10b981;
      color: white;
    }
    
    /* Loading Overlay Responsive Design */
    @media (max-width: 768px) {
      .loading-content {
        max-width: 320px;
        padding: 0 16px;
      }
      
      .loading-title {
        font-size: 20px;
        margin-bottom: 8px;
      }
      
      .loading-description {
        font-size: 14px;
        margin-bottom: 16px;
      }
      
      .loading-progress {
        padding: 10px 12px;
        font-size: 13px;
      }
      
      .loading-step {
        margin-bottom: 6px;
      }
      
      .loading-step-icon {
        width: 14px;
        height: 14px;
        font-size: 9px;
      }
    }
    
    @media (max-width: 480px) {
      .loading-content {
        max-width: 280px;
        padding: 0 12px;
      }
      
      .loading-title {
        font-size: 18px;
      }
      
      .loading-description {
        font-size: 13px;
      }
      
      .loading-progress {
        padding: 8px 10px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div><strong>Social Avatar</strong></div>
    <div class="user-badge" id="userBadge">載入中...</div>
  </header>

  <main class="container">
    <h1 class="page-title">上傳素材</h1>
    <p class="page-description">只需兩步：<br>① 上傳 IG 個人頁截圖（必填）<br>②（可選）上傳 1～6 張最近貼文首圖，有助 AI 更準確。</p>

    <!-- 性別選擇區塊 -->
    <div class="card upload-section">
      <div class="form-group">
        <label class="form-label">性別（必填）</label>
        <div style="display: flex; gap: 12px; flex-wrap: wrap;">
          <label class="gender-option">
            <input type="radio" name="gender" value="male" required />
            <span class="gender-label">👨 男性</span>
          </label>
          <label class="gender-option">
            <input type="radio" name="gender" value="female" required />
            <span class="gender-label">👩 女性</span>
          </label>
        </div>
        <p class="upload-hint">性別資料將幫助 AI 更準確分析你的社群人格</p>
      </div>
    </div>

    <div class="card upload-section">
      <div class="form-group">
        <label class="form-label">IG 個人頁截圖（必填）</label>
        <div class="file-upload">
          <input id="profile" type="file" accept="image/*" required />
          <div>
            <div style="font-size: 24px; margin-bottom: 8px;">📸</div>
            <div>點擊選擇 IG 個人頁截圖</div>
          </div>
        </div>
        <p class="upload-hint">圖像清晰、包含名稱、bio、粉絲/追蹤/貼文數</p>
        <div class="preview-container" id="profilePreview"></div>
      </div>
    </div>

    <div class="card upload-section">
      <div class="form-group">
        <label class="form-label">貼文首圖（選填，可多選）</label>
        <div class="file-upload">
          <input id="posts" type="file" accept="image/*" multiple />
          <div>
            <div style="font-size: 24px; margin-bottom: 8px;">🖼️</div>
            <div>點擊選擇貼文首圖（可多選）</div>
            <div style="font-size: 12px; opacity: 0.7; margin-top: 4px;">最多 6 張</div>
          </div>
        </div>
        <p class="upload-hint">可上傳 1～6 張，系統會自動壓縮以節省用量</p>
        <div class="preview-container" id="postsPreview"></div>
      </div>
    </div>

    <div class="action-buttons">
      <button class="btn btn-primary" onclick="startAnalyze()">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
        </svg>
        開始分析
      </button>
      <a class="btn btn-ghost" href="/static/landing.html">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        返回首頁
      </a>
    </div>

    <div id="err" class="status-error hidden"></div>
    <div id="ok" class="status-success hidden"></div>
  </main>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-spinner"></div>
    <div class="loading-content">
      <h2 class="loading-title">AI 分析中，請稍候…</h2>
      <p class="loading-description">我們正在閱讀你的截圖資訊，產出社群 MBTI 與 200 字說明。</p>
      <div class="loading-progress">
        <div class="loading-step" id="step1">
          <div class="loading-step-icon">1</div>
          <span>檢查上傳資料</span>
        </div>
        <div class="loading-step" id="step2">
          <div class="loading-step-icon">2</div>
          <span>上傳圖片到伺服器</span>
        </div>
        <div class="loading-step" id="step3">
          <div class="loading-step-icon">3</div>
          <span>AI 分析截圖內容</span>
        </div>
        <div class="loading-step" id="step4">
          <div class="loading-step-icon">4</div>
          <span>生成分析結果</span>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    // ==========================================
    // 檢查是否已提交分析（防止返回）
    // ==========================================
    (function() {
      const analysisSubmitted = sessionStorage.getItem('analysis_submitted');
      const hasResult = sessionStorage.getItem('sa_result');
      
      if (analysisSubmitted === 'true' || hasResult) {
        console.log('[DEBUG] Analysis already submitted, redirecting to result page');
        
        if (hasResult) {
          alert('你已經完成分析，將導向結果頁面。\n\n若要重新分析，請點擊「清除並重新開始」。');
          window.location.replace('/static/result.html');
        } else {
          alert('偵測到異常狀態，將返回首頁。');
          sessionStorage.clear();
          window.location.replace('/static/landing.html');
        }
      }
    })();

    const firebaseConfig = {
      apiKey: "AIzaSyBI2-4yEwzxvYOvui9FZiGAzCE22OhKmU8",
      authDomain: "social-avatar-d13c8.firebaseapp.com",
      projectId: "social-avatar-d13c8",
      storageBucket: "social-avatar-d13c8.appspot.com",
      messagingSenderId: "280598358339",
      appId: "1:280598358339:web:214a0d4ca53793163367f6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentAuthUser = null;
    let authReadySettled = false;
    let authReadyResolve;
    const authReady = new Promise((resolve) => {
      authReadyResolve = resolve;
    });

    onAuthStateChanged(auth, (user) => {
      currentAuthUser = user;
      if (!authReadySettled) {
        authReadySettled = true;
        authReadyResolve(user);
      }
      if (!user) {
        alert('請先登入');
        window.location.href = '/static/landing.html';
      } else {
        const userBadge = document.getElementById('userBadge');
        if (userBadge) {
          if (user.photoURL) {
            userBadge.innerHTML = `<img class="user-avatar" src="${user.photoURL}" alt="User"><span>${user.displayName || user.email}</span>`;
          } else {
            userBadge.innerHTML = `<span>👤 ${user.displayName || user.email}</span>`;
          }
        }
      }
    });

    let selectedFiles = { profile: null, posts: [] };
    
    function showAnalysisHint(containerId, message, isError = false) {
      const container = document.getElementById(containerId);
      if (!container) return;
      const existingHint = container.querySelector('.analysis-hint');
      if (existingHint) existingHint.remove();
      const hint = document.createElement('div');
      hint.className = `analysis-hint ${isError ? 'hint-error' : 'hint-info'}`;
      hint.innerHTML = `<div style="display: flex; align-items: center; gap: 8px; padding: 8px; border-radius: 4px; font-size: 12px; margin-top: 8px;"><span style="font-size: 16px;">${isError ? '⚠️' : '💡'}</span><span>${message}</span></div>`;
      container.appendChild(hint);
    }
    
    function createImagePreview(file, containerId, index = null) {
      const container = document.getElementById(containerId);
      if (!container) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const previewItem = document.createElement('div');
        previewItem.className = 'preview-item';
        previewItem.setAttribute('data-index', index !== null ? index : 'single');
        previewItem.innerHTML = `<img src="${e.target.result}" class="preview-image" alt="預覽"><button class="preview-remove" onclick="removePreview('${containerId}', this)">×</button><div class="preview-filename">${file.name}</div>`;
        container.appendChild(previewItem);
      };
      reader.readAsDataURL(file);
    }
    
    function removePreview(containerId, buttonElement) {
      const previewItem = buttonElement.parentElement;
      const index = previewItem.getAttribute('data-index');
      previewItem.remove();
      if (containerId === 'profilePreview') {
        selectedFiles.profile = null;
        document.getElementById('profile').value = '';
      } else if (containerId === 'postsPreview') {
        if (index !== 'single' && index !== null && !isNaN(parseInt(index))) {
          selectedFiles.posts.splice(parseInt(index), 1);
          updatePostsInput();
          const container = document.getElementById('postsPreview');
          container.innerHTML = '';
          selectedFiles.posts.forEach((file, newIndex) => {
            createImagePreview(file, 'postsPreview', newIndex);
          });
        }
      }
    }
    
    function updatePostsInput() {
      const postsInput = document.getElementById('posts');
      const dt = new DataTransfer();
      selectedFiles.posts.forEach(file => dt.items.add(file));
      postsInput.files = dt.files;
    }
    
    function clearPreviews(containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      if (containerId === 'profilePreview') {
        selectedFiles.profile = null;
        document.getElementById('profile').value = '';
      } else if (containerId === 'postsPreview') {
        selectedFiles.posts = [];
        updatePostsInput();
      }
    }
    
    window.removePreview = removePreview;
    
    document.addEventListener('DOMContentLoaded', function() {
      const profileInput = document.getElementById('profile');
      const postsInput = document.getElementById('posts');
      
      if (profileInput) {
        profileInput.addEventListener('change', function(e) {
          const files = e.target.files;
          if (files.length > 0) {
            const container = document.getElementById('profilePreview');
            if (container) container.innerHTML = '';
            if (files[0]) {
              selectedFiles.profile = files[0];
              createImagePreview(files[0], 'profilePreview');
              showAnalysisHint('profilePreview', '💡 請確保截圖包含完整的 IG 個人頁面信息（用戶名、bio、粉絲數等）', false);
            }
          }
        });
      }
      
      if (postsInput) {
        postsInput.addEventListener('change', function(e) {
          const files = e.target.files;
          if (files.length > 0) {
            clearPreviews('postsPreview');
            selectedFiles.posts = Array.from(files);
            selectedFiles.posts.forEach((file, index) => {
              createImagePreview(file, 'postsPreview', index);
            });
          }
        });
      }
    });

    // Loading overlay control functions
    function showLoadingOverlay() {
      const overlay = document.getElementById('loadingOverlay');
      if (overlay) {
        overlay.classList.add('show');
        // Reset all steps
        document.querySelectorAll('.loading-step').forEach(step => {
          step.classList.remove('active', 'completed');
        });
        // Start with step 1
        document.getElementById('step1').classList.add('active');
      }
    }

    function hideLoadingOverlay() {
      const overlay = document.getElementById('loadingOverlay');
      if (overlay) {
        overlay.classList.remove('show');
      }
    }

    function updateLoadingStep(stepNumber, status = 'active') {
      const step = document.getElementById(`step${stepNumber}`);
      if (step) {
        step.classList.remove('active', 'completed');
        step.classList.add(status);
      }
    }

    window.startAnalyze = async function() {
      const errBox = document.getElementById('err');
      const okBox = document.getElementById('ok');
      errBox.style.display = 'none';
      okBox.style.display = 'none';

      const selectedGender = document.querySelector('input[name="gender"]:checked');
      if (!selectedGender) {
        alert('請選擇性別');
        errBox.textContent = '請選擇性別後再開始分析';
        errBox.style.display = 'block';
        return;
      }

      const profile = document.querySelector('#profile').files[0];
      if (!profile) {
        alert('請先上傳 IG 個人頁截圖');
        return;
      }

      // Show loading overlay immediately
      showLoadingOverlay();

      const form = new FormData();
      form.append('gender', selectedGender.value);
      form.append('profile', profile);

      const posts = document.querySelector('#posts').files;
      for (let i = 0; i < Math.min(posts.length, 6); i++) {
        form.append('posts', posts[i]);
      }

      let succeeded = false;

      try {
        // Step 1: Check authentication
        updateLoadingStep(1, 'active');
        await authReady;
        if (!currentAuthUser) throw new Error('未登入，請先回首頁登入帳號');
        updateLoadingStep(1, 'completed');

        // Step 2: Upload to server
        updateLoadingStep(2, 'active');
        console.log('[DEBUG] Sending analysis request with gender:', selectedGender.value);

        const res = await fetch('/bd/analyze', { method: 'POST', body: form });
        if (!res.ok) {
          const errorText = await res.text();
          throw new Error(`伺服器錯誤（${res.status}）：${errorText.slice(0, 200)}`);
        }
        updateLoadingStep(2, 'completed');

        // Step 3: AI Analysis
        updateLoadingStep(3, 'active');
        let data;
        try {
          data = await res.json();
        } catch (jsonError) {
          throw new Error('伺服器回傳格式錯誤，請稍後再試。');
        }

        if (!data.ok) {
          hideLoadingOverlay();
          errBox.textContent = '分析失敗：' + (data.error || 'server error');
          errBox.style.display = 'block';
          return;
        }
        updateLoadingStep(3, 'completed');

        // Step 4: Generate results
        updateLoadingStep(4, 'active');

        data.gender = selectedGender.value;

        const hasUsername = data.username && data.username.trim() !== '';
        const hasDisplayName = data.display_name && data.display_name.trim() !== '';
        const hasFollowers = data.followers && data.followers > 0;
        const hasFollowing = data.following && data.following > 0;
        const hasPosts = data.posts && data.posts > 0;
        
        if (!hasUsername && !hasDisplayName) {
          hideLoadingOverlay();
          alert('❌ 無法從截圖中提取用戶名或顯示名稱\n\n請確保上傳的是完整的 IG 個人頁截圖。');
          window.location.href = '/static/upload.html';
          return;
        }
        
        if (!hasFollowers || !hasFollowing || !hasPosts) {
          hideLoadingOverlay();
          alert('❌ 無法完整提取個人頁面統計資料\n\n截圖可能不完整，請重新截圖。');
          window.location.href = '/static/upload.html';
          return;
        }
        
        data.user = {
          uid: currentAuthUser.uid,
          email: currentAuthUser.email,
          displayName: currentAuthUser.displayName,
          photoURL: currentAuthUser.photoURL
        };
        data.timestamp = new Date().toISOString();

        try {
          sessionStorage.setItem('user', JSON.stringify(data.user));
        } catch (storageError) {
          console.warn('[WARN] Unable to persist user session:', storageError);
        }

        try {
          const userDocRef = doc(db, 'users', currentAuthUser.uid);
          const firestoreData = {
            uid: currentAuthUser.uid,
            email: currentAuthUser.email,
            displayName: currentAuthUser.displayName,
            photoURL: currentAuthUser.photoURL,
            hasAnalysis: true,
            gender: selectedGender.value,
            latestAnalysis: {
              ok: data.ok,
              mbti: data.mbti,
              display_name: data.display_name,
              username: data.username,
              followers: data.followers,
              following: data.following,
              posts: data.posts,
              summary: data.summary,
              vehicle: data.vehicle,
              gender: selectedGender.value,
              diagnose: data.diagnose,
              timestamp: serverTimestamp()
            },
            updatedAt: serverTimestamp()
          };
          await setDoc(userDocRef, firestoreData);
        } catch (firestoreError) {
          console.error('[ERROR] Failed to save to Firestore:', firestoreError);
          alert('⚠️ 分析完成，但儲存到雲端時發生錯誤。\n\n你仍可以查看結果，但下次登入時可能需要重新分析。');
        }

        sessionStorage.setItem('sa_result', JSON.stringify(data));
        sessionStorage.setItem('analysis_submitted', 'true'); // 標記已提交
        
        updateLoadingStep(4, 'completed');
        succeeded = true;
        
        // Keep loading overlay visible for a moment before redirecting
        setTimeout(() => {
          window.location.replace('/static/loading.html'); // 使用 replace 防止返回
        }, 800);

      } catch (e) {
        console.error('[ERROR] Network error:', e);
        hideLoadingOverlay();
        const message = e?.message || e || '未知錯誤';
        errBox.textContent = String(message).includes('未登入') ? message : '網路錯誤：' + message;
        errBox.style.display = 'block';
      }
    };
  </script>
</body>
