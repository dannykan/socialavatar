<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>上傳素材（登入後） | IG 人格分析 (MBTI)</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #0d0d0f;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #15151a;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
      width: 420px;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 12px;
      text-align: center;
    }
    p {
      color: #aaa;
      font-size: 0.9rem;
      text-align: center;
    }
    .section {
      margin: 18px 0;
    }
    input[type=file] {
      width: 100%;
      margin-top: 8px;
      background-color: #222;
      border: 1px solid #444;
      color: #eee;
      padding: 6px;
      border-radius: 6px;
    }
    button {
      background-color: #4b6bff;
      border: none;
      padding: 10px 16px;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s;
    }
    button:hover {
      background-color: #3755d9;
    }
    .note {
      font-size: 0.8rem;
      color: #777;
      text-align: center;
      margin-top: 10px;
    }
    #email {
      font-weight: bold;
      color: #ffd56b;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>上傳素材（登入後）</h1>
    <p>已綁定 Email：<span id="email">載入中...</span></p>

    <div class="section">
      <label>上傳 IG 個人頁截圖（必填，1 張）</label>
      <input type="file" id="file-profile" accept="image/*" required>
    </div>

    <div class="section">
      <label>上傳貼文首圖（選填，最多 4 張）</label>
      <input type="file" id="file-posts" accept="image/*" multiple>
    </div>

    <div class="section" style="text-align:center;">
      <button id="btn-start">開始分析</button>
      <button id="btn-demo" style="background-color:#555;">載入示例檔</button>
    </div>

    <p class="note">提示：本頁只做上傳與分析，分析中會出現全螢幕 Loading。</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBI2-4yEwzxvYOvui9FZiGAzCE22OhKmU8",
      authDomain: "social-avatar-d13c8.firebaseapp.com",
      projectId: "social-avatar-d13c8",
      storageBucket: "social-avatar-d13c8.appspot.com",
      messagingSenderId: "280598358339",
      appId: "1:280598358339:web:214a0d4ca53793163367f6"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // --- 顯示登入使用者 Email ---
    const emailSpan = document.getElementById("email");
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("尚未登入，將返回登入頁面。");
        window.location.href = "/static/landing.html";
        return;
      }
      emailSpan.textContent = user.email || "(未知)";
    });

    // --- 開始分析 ---
    async function startAnalyze() {
      const btn = document.getElementById("btn-start");
      btn.disabled = true;

      const profile = document.getElementById("file-profile").files[0];
      if (!profile) {
        alert("請先上傳 IG 個人頁截圖");
        btn.disabled = false;
        return;
      }

      const form = new FormData();
      form.append("profile", profile);

      const posts = document.getElementById("file-posts").files;
      for (let i = 0; i < Math.min(posts.length, 4); i++) {
        form.append(`posts[${i}]`, posts[i]);
      }
      form.append("max_side", 1280);
      form.append("jpeg_q", 72);

      try {
        const res = await fetch("/bd/analyze", { method: "POST", body: form });
        const data = await res.json();

        if (!data.ok) {
          console.error("Analyze failed detail:", data.error);
          alert(`分析失敗：${data.error?.where || "server"}\n${data.error?.message || ""}`);
          btn.disabled = false;
          return;
        }

        localStorage.setItem("mbti_result", JSON.stringify(data.data));
        window.location.href = "/static/loading.html";

      } catch (err) {
        console.error("fetch error", err);
        alert("分析失敗：網路或伺服器異常。");
        btn.disabled = false;
      }
    }

    // --- 載入示例檔（假資料）---
    document.getElementById("btn-demo")?.addEventListener("click", () => {
      alert("示例檔功能尚未啟用，可直接上傳真實截圖測試。");
    });

    document.getElementById("btn-start")?.addEventListener("click", startAnalyze);
  </script>
</body>
</html>
