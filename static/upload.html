<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>上傳素材｜Social Avatar</title>
  <link rel="stylesheet" href="/static/app.css">
  <style>
    body {
      background: var(--bg);
      min-height: 100vh;
    }
    
    .header {
      padding: var(--spacing) var(--spacing-md);
      border-bottom: 1px solid var(--border);
      background: var(--bg);
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(8px);
      z-index: 100;
    }
    
    .user-badge {
      background: rgba(6, 95, 70, 0.2);
      color: #d1fae5;
      padding: var(--spacing-sm) var(--spacing);
      border-radius: var(--radius);
      font-size: var(--font-size-sm);
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      border: 1px solid rgba(34, 197, 94, 0.3);
    }
    
    .user-avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
    }
    
    .container {
      max-width: 760px;
      margin: 0 auto;
      padding: var(--spacing-lg);
    }
    
    .page-title {
      margin: 0 0 var(--spacing);
      font-size: var(--font-size-2xl);
      font-weight: 700;
      color: var(--text);
    }
    
    .page-description {
      opacity: 0.8;
      margin-bottom: var(--spacing-lg);
      font-size: var(--font-size-lg);
      line-height: 1.6;
    }
    
    .upload-section {
      margin-bottom: var(--spacing-lg);
    }
    
    .upload-hint {
      font-size: var(--font-size-xs);
      opacity: 0.8;
      margin-top: var(--spacing-sm);
      color: var(--muted);
    }
    
    .preview-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: var(--spacing);
      margin-top: var(--spacing);
      min-height: 50px;
      border: 1px dashed var(--border-light);
      border-radius: var(--radius);
      padding: var(--spacing-sm);
    }
    
    .preview-container:empty::before {
      content: "選擇圖片後會在這裡顯示預覽";
      color: var(--muted);
      font-size: var(--font-size-xs);
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 50px;
    }
    
    .preview-item {
      position: relative;
      border-radius: var(--radius);
      overflow: hidden;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
    }
    
    .preview-image {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    
    .preview-remove {
      position: absolute;
      top: 4px;
      right: 4px;
      background: rgba(239, 68, 68, 0.9);
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 12px;
    }
    
    .preview-filename {
      padding: var(--spacing-sm);
      font-size: var(--font-size-xs);
      color: var(--muted);
      text-align: center;
      word-break: break-all;
    }
    
    .action-buttons {
      display: flex;
      gap: var(--spacing);
      flex-wrap: wrap;
      margin-top: var(--spacing-lg);
    }
    
    @media (max-width: 768px) {
      .action-buttons {
        flex-direction: column;
      }
      
      .action-buttons .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div><strong>Social Avatar</strong></div>
    <div class="user-badge" id="userBadge">載入中...</div>
  </header>

  <main class="container">
    <h1 class="page-title">上傳素材</h1>
    <p class="page-description">只需兩步：<br>① 上傳 IG 個人頁截圖（必填）<br>②（可選）上傳 1～6 張最近貼文首圖，有助 AI 更準確。</p>

    <div class="card upload-section">
      <div class="form-group">
        <label class="form-label">IG 個人頁截圖（必填）</label>
        <div class="file-upload">
          <input id="profile" type="file" accept="image/*" required />
          <div>
            <div style="font-size: 24px; margin-bottom: 8px;">📸</div>
            <div>點擊選擇 IG 個人頁截圖</div>
          </div>
        </div>
        <p class="upload-hint">圖像清晰、包含名稱、bio、粉絲/追蹤/貼文數</p>
        <div class="preview-container" id="profilePreview"></div>
      </div>
    </div>

    <div class="card upload-section">
      <div class="form-group">
        <label class="form-label">貼文首圖（選填，可多選）</label>
        <div class="file-upload">
          <input id="posts" type="file" accept="image/*" multiple />
          <div>
            <div style="font-size: 24px; margin-bottom: 8px;">🖼️</div>
            <div>點擊選擇貼文首圖（可多選）</div>
            <div style="font-size: 12px; opacity: 0.7; margin-top: 4px;">最多 6 張</div>
          </div>
        </div>
        <p class="upload-hint">可上傳 1～6 張，系統會自動壓縮以節省用量</p>
        <div class="preview-container" id="postsPreview"></div>
      </div>
    </div>

    <div class="action-buttons">
      <button class="btn btn-primary" onclick="startAnalyze()">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
        </svg>
        開始分析
      </button>
      <a class="btn btn-ghost" href="/static/landing.html">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        返回首頁
      </a>
    </div>

    <div id="err" class="status-error hidden"></div>
    <div id="ok" class="status-success hidden"></div>
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBI2-4yEwzxvYOvui9FZiGAzCE22OhKmU8",
      authDomain: "social-avatar-d13c8.firebaseapp.com",
      projectId: "social-avatar-d13c8",
      storageBucket: "social-avatar-d13c8.appspot.com",
      messagingSenderId: "280598358339",
      appId: "1:280598358339:web:214a0d4ca53793163367f6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    console.log('[DEBUG] Firebase initialized in upload.html');
    console.log('[DEBUG] Firebase Auth:', auth);
    console.log('[DEBUG] Firestore:', db);

    let currentAuthUser = null;
    let authReadySettled = false;
    let authReadyResolve;
    const authReady = new Promise((resolve) => {
      authReadyResolve = resolve;
    });

    // Wait for auth state to be ready
    onAuthStateChanged(auth, (user) => {
      console.log('[DEBUG] Auth state changed. User:', user ? user.uid : 'None');
      currentAuthUser = user;

      if (!authReadySettled) {
        authReadySettled = true;
        authReadyResolve(user);
      }

      if (!user) {
        console.error('[ERROR] No authenticated user! Redirecting to login...');
        alert('請先登入');
        window.location.href = '/static/landing.html';
      } else {
        console.log('[DEBUG] ✅ User authenticated:', user.email);
        // Update user badge
        const userBadge = document.getElementById('userBadge');
        if (userBadge) {
          if (user.photoURL) {
            userBadge.innerHTML = `
              <img class="user-avatar" src="${user.photoURL}" alt="User">
              <span>${user.displayName || user.email}</span>
            `;
          } else {
            userBadge.innerHTML = `<span>👤 ${user.displayName || user.email}</span>`;
          }
        }
      }
    });

    // 圖片預覽功能
    let selectedFiles = {
      profile: null,
      posts: []
    };
    
    function createImagePreview(file, containerId, index = null) {
      console.log('🎯 createImagePreview called for:', file.name, 'in container:', containerId);
      const container = document.getElementById(containerId);
      if (!container) {
        console.error('❌ Container not found:', containerId);
        return;
      }
      
      console.log('✅ Container found, creating FileReader');
      const reader = new FileReader();
      
      reader.onload = function(e) {
        console.log('📸 FileReader loaded, creating preview element');
        const previewItem = document.createElement('div');
        previewItem.className = 'preview-item';
        previewItem.setAttribute('data-index', index !== null ? index : 'single');
        previewItem.innerHTML = `
          <img src="${e.target.result}" class="preview-image" alt="預覽" style="width: 100%; height: 120px; object-fit: cover; display: block;">
          <button class="preview-remove" onclick="removePreview('${containerId}', this)" style="position: absolute; top: 4px; right: 4px; background: rgba(239, 68, 68, 0.9); color: white; border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer;">×</button>
          <div class="preview-filename" style="padding: 8px; font-size: 12px; color: #94a3b8; text-align: center;">${file.name}</div>
        `;
        container.appendChild(previewItem);
        console.log('✅ Preview element added to container:', containerId);
        console.log('📊 Container now has', container.children.length, 'children');
        console.log('🔍 Preview item HTML:', previewItem.outerHTML);
      };
      
      reader.onerror = function(e) {
        console.error('❌ FileReader error:', e);
      };
      
      console.log('🚀 Starting FileReader.readAsDataURL for file:', file.name);
      reader.readAsDataURL(file);
    }
    
    function removePreview(containerId, buttonElement) {
      const previewItem = buttonElement.parentElement;
      const index = previewItem.getAttribute('data-index');
      
      // 移除預覽元素
      previewItem.remove();
      
      // 更新文件輸入
      if (containerId === 'profilePreview') {
        // 清除個人頁截圖
        selectedFiles.profile = null;
        document.getElementById('profile').value = '';
      } else if (containerId === 'postsPreview') {
        // 從貼文列表中移除
        if (index !== 'single' && index !== null && !isNaN(parseInt(index))) {
          selectedFiles.posts.splice(parseInt(index), 1);
          updatePostsInput();
          
          // 重新渲染所有預覽，更新索引
          const container = document.getElementById('postsPreview');
          container.innerHTML = '';
          selectedFiles.posts.forEach((file, newIndex) => {
            createImagePreview(file, 'postsPreview', newIndex);
          });
        }
      }
    }
    
    function updatePostsInput() {
      const postsInput = document.getElementById('posts');
      const dt = new DataTransfer();
      
      selectedFiles.posts.forEach(file => {
        dt.items.add(file);
      });
      
      postsInput.files = dt.files;
    }
    
    function clearPreviews(containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      
      if (containerId === 'profilePreview') {
        selectedFiles.profile = null;
        document.getElementById('profile').value = '';
      } else if (containerId === 'postsPreview') {
        selectedFiles.posts = [];
        updatePostsInput();
      }
    }
    
    // 將函數設為全域，以便 HTML 中的 onclick 可以調用
    window.removePreview = removePreview;
    
    // 簡單直接的事件監聽器設置
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded, setting up file listeners');
      
      // 監聽文件選擇
      const profileInput = document.getElementById('profile');
      const postsInput = document.getElementById('posts');
      
      if (profileInput) {
        console.log('Adding event listener to profile input');
        profileInput.addEventListener('change', function(e) {
          console.log('Profile file selected:', e.target.files.length, 'files');
          console.log('First file:', e.target.files[0] ? e.target.files[0].name : 'none');
          console.log('Files length check:', e.target.files.length > 0);
          clearPreviews('profilePreview');
          if (e.target.files.length > 0) {
            console.log('✅ Files length > 0, proceeding...');
            selectedFiles.profile = e.target.files[0];
            console.log('Calling createImagePreview with file:', e.target.files[0].name);
            console.log('Container exists:', !!document.getElementById('profilePreview'));
            createImagePreview(e.target.files[0], 'profilePreview');
          } else {
            console.log('❌ No files selected or files.length = 0');
          }
        });
      } else {
        console.error('Profile input not found');
      }
      
      if (postsInput) {
        postsInput.addEventListener('change', function(e) {
          console.log('Posts files selected:', e.target.files.length);
          console.log('Posts files length check:', e.target.files.length > 0);
          clearPreviews('postsPreview');
          if (e.target.files.length > 0) {
            console.log('✅ Posts files length > 0, proceeding...');
            selectedFiles.posts = Array.from(e.target.files);
            console.log('Posts files array:', selectedFiles.posts.length);
            selectedFiles.posts.forEach((file, index) => {
              console.log('Creating preview for post file:', file.name, 'index:', index);
              createImagePreview(file, 'postsPreview', index);
            });
          } else {
            console.log('❌ No posts files selected');
          }
        });
      } else {
        console.error('Posts input not found');
      }
    });

    window.startAnalyze = async function() {
      const errBox = document.getElementById('err');
      const okBox = document.getElementById('ok');
      errBox.style.display = 'none';
      okBox.style.display = 'none';

      const form = new FormData();
      const profile = document.querySelector('#profile').files[0];

      const primaryBtn = document.querySelector('button.primary');
      const originalBtnHTML = primaryBtn?.innerHTML;

      if (primaryBtn) {
        primaryBtn.disabled = true;
        primaryBtn.innerHTML = '⏳ 上傳中…';
      }

      if (!profile) {
        alert('請先上傳 IG 個人頁截圖');
        if (primaryBtn) {
          primaryBtn.disabled = false;
          primaryBtn.innerHTML = originalBtnHTML;
        }
        return;
      }

      form.append('profile', profile);

      const posts = document.querySelector('#posts').files;
      for (let i = 0; i < Math.min(posts.length, 6); i++) {
        form.append('posts', posts[i]);
      }

      okBox.textContent = '上傳中，請稍候...';
      okBox.style.display = 'block';

      let succeeded = false;

      try {
        await authReady;

        if (!currentAuthUser) {
          throw new Error('未登入，請先回首頁登入帳號');
        }

        console.log('[DEBUG] Sending analysis request to backend...');

        const res = await fetch('/bd/analyze', {
          method: 'POST',
          body: form
        });

        if (!res.ok) {
          const errorText = await res.text();
          throw new Error(`伺服器錯誤（${res.status}）：${errorText.slice(0, 200)}`);
        }

        let data;
        try {
          data = await res.json();
        } catch (jsonError) {
          console.error('[ERROR] Failed to parse JSON response:', jsonError);
          throw new Error('伺服器回傳格式錯誤，請稍後再試。');
        }

        console.log('[DEBUG] Backend response:', data);

        if (!data.ok) {
          console.error('[ERROR] Analysis failed:', data);
          errBox.textContent = '分析失敗：' + (data.error || 'server error');
          errBox.style.display = 'block';
          okBox.style.display = 'none';
          return;
        }

        console.log('[DEBUG] Analysis successful, saving to Firestore...');
        console.log('[DEBUG] 🔥 Current Auth User:', currentAuthUser);
        
        // Store user info along with result
        data.user = {
          uid: currentAuthUser.uid,
          email: currentAuthUser.email,
          displayName: currentAuthUser.displayName,
          photoURL: currentAuthUser.photoURL
        };
        data.timestamp = new Date().toISOString();

        try {
          sessionStorage.setItem('user', JSON.stringify(data.user));
        } catch (storageError) {
          console.warn('[WARN] Unable to persist user session:', storageError);
        }

        console.log('[DEBUG] User UID:', currentAuthUser.uid);
        console.log('[DEBUG] User email:', currentAuthUser.email);
        console.log('[DEBUG] Data to save:', data);

        // Save to Firestore
        try {
          console.log('[DEBUG] 1️⃣ Creating document reference...');
          const userDocRef = doc(db, 'users', currentAuthUser.uid);
          console.log('[DEBUG] 2️⃣ Document reference created:', userDocRef.path);
          
          const firestoreData = {
            uid: currentAuthUser.uid,
            email: currentAuthUser.email,
            displayName: currentAuthUser.displayName,
            photoURL: currentAuthUser.photoURL,
            hasAnalysis: true,
            latestAnalysis: {
              ok: data.ok,
              mbti: data.mbti,
              display_name: data.display_name,
              username: data.username,
              followers: data.followers,
              following: data.following,
              posts: data.posts,
              summary: data.summary,
              vehicle: data.vehicle,
              diagnose: data.diagnose,
              timestamp: serverTimestamp()
            },
            updatedAt: serverTimestamp()
          };
          
          console.log('[DEBUG] 3️⃣ Prepared Firestore data:', firestoreData);
          console.log('[DEBUG] 4️⃣ Calling setDoc...');
          
          await setDoc(userDocRef, firestoreData);
          
          console.log('[DEBUG] 5️⃣ ✅✅✅ Successfully saved to Firestore!');
          console.log('[DEBUG] 6️⃣ Document path:', `users/${currentAuthUser.uid}`);
          console.log('[DEBUG] 7️⃣ Check Firestore Console now!');
        } catch (firestoreError) {
          console.error('[ERROR] ❌❌❌ Failed to save to Firestore');
          console.error('[ERROR] Error object:', firestoreError);
          console.error('[ERROR] Error name:', firestoreError.name);
          console.error('[ERROR] Error code:', firestoreError.code);
          console.error('[ERROR] Error message:', firestoreError.message);
          console.error('[ERROR] Full error:', JSON.stringify(firestoreError, null, 2));
          
          // Show alert to user
          alert('⚠️ 分析完成，但儲存到雲端時發生錯誤。\n\n錯誤：' + firestoreError.message + '\n\n請查看 Console (F12) 了解詳情。\n\n你仍可以查看結果，但下次登入時可能需要重新分析。');
        }

        // Store in sessionStorage for result.html
        sessionStorage.setItem('sa_result', JSON.stringify(data));
        
        okBox.textContent = '已送出，前往分析中畫面…';
        succeeded = true;

        setTimeout(() => location.href = '/static/loading.html', 400);

      } catch (e) {
        console.error('[ERROR] Network error:', e);
        const message = e?.message || e || '未知錯誤';
        if (String(message).includes('未登入')) {
          errBox.textContent = message;
        } else {
          errBox.textContent = '網路錯誤：' + message;
        }
        errBox.style.display = 'block';
        okBox.style.display = 'none';
      } finally {
        if (!succeeded && primaryBtn) {
          primaryBtn.disabled = false;
          primaryBtn.innerHTML = originalBtnHTML;
        }
      }
    };
  </script>
</body>
</html>
