<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG 帳號價值分析結果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .result-card {
            padding: 40px;
        }

        .question-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .question-label {
            font-size: 14px;
            color: #666;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .question-text {
            font-size: 18px;
            color: #333;
            font-weight: 600;
            line-height: 1.5;
        }

        .answer-section {
            margin-bottom: 30px;
        }

        .answer-label {
            font-size: 14px;
            color: #666;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .answer-text {
            font-size: 16px;
            color: #333;
            line-height: 1.8;
            white-space: pre-wrap;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .result-card {
                padding: 20px;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI 分析結果</h1>
            <p>基於你的 IG 截圖進行的專業價值分析</p>
        </div>

        <div class="result-card">
            <div class="question-section">
                <div class="question-label">🤔 分析問題</div>
                <div class="question-text" id="question"></div>
            </div>
            
            <div class="answer-section">
                <div class="answer-label">💡 AI 分析結果</div>
                <div class="answer-text" id="answer"></div>
            </div>
            
            <div class="actions">
                <button class="btn btn-primary" onclick="shareResult()">📤 分享結果</button>
                <a href="/static/upload.html" class="btn btn-secondary">🔄 重新分析</a>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const data = JSON.parse(sessionStorage.getItem('ai_answer') || '{}');
            
            if (!data.answer) {
                alert('沒有分析結果，請重新分析');
                window.location.href = '/static/upload.html';
                return;
            }
            
            document.getElementById('question').textContent = data.question;
            document.getElementById('answer').textContent = data.answer;
        });

        function shareResult() {
            const answer = document.getElementById('answer').textContent;
            if (navigator.share) {
                navigator.share({
                    title: 'IG 帳號價值分析',
                    text: answer.substring(0, 200) + '...'
                });
            } else {
                // 複製到剪貼板
                navigator.clipboard.writeText(answer).then(() => {
                    alert('分析結果已複製到剪貼板！');
                }).catch(() => {
                    alert('請截圖分享結果！');
                });
            }
        }
    </script>
</body>
</html>
