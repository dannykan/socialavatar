<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>分析結果｜Social Avatar</title>
  <link rel="stylesheet" href="/static/app.css">
  <style>
    body {
      background: radial-gradient(1000px 600px at -10% -10%, var(--primary-dark) 0, transparent 60%),
                  radial-gradient(1200px 600px at 110% 0%, var(--secondary) 0, transparent 60%),
                  var(--bg);
      min-height: 100vh;
    }
    
    .header {
      padding: var(--spacing) var(--spacing-md);
      border-bottom: 1px solid var(--border);
      background: rgba(11, 18, 32, 0.8);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: var(--spacing-lg);
    }
    
    .result-grid {
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: var(--spacing);
    }
    
    @media (max-width: 860px) {
      .result-grid {
        grid-template-columns: 1fr;
      }
    }
    
    .result-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: var(--spacing-lg);
      box-shadow: var(--shadow-md);
      transition: var(--transition);
    }
    
    .result-card:hover {
      box-shadow: var(--shadow-lg);
      border-color: var(--border-light);
    }
    
    .result-header {
      display: flex;
      align-items: center;
      gap: var(--spacing);
      margin-bottom: var(--spacing);
      flex-wrap: wrap;
    }
    
    .mbti-badge {
      padding: var(--spacing-sm) var(--spacing);
      border-radius: 999px;
      font-weight: 700;
      background: var(--bg-secondary);
      color: var(--text);
      border: 1px solid var(--border-light);
      font-size: var(--font-size-sm);
    }
    
    .user-name {
      margin: 0;
      font-size: var(--font-size-xl);
      font-weight: 700;
      color: var(--text);
    }
    
    .user-handle {
      color: var(--muted);
      font-size: var(--font-size-sm);
    }
    
    .stats {
      color: var(--muted);
      margin-bottom: var(--spacing);
      font-size: var(--font-size-sm);
    }
    
    .stats strong {
      color: var(--text);
      font-weight: 600;
    }
    
    .summary {
      line-height: 1.7;
      margin-bottom: var(--spacing-lg);
      font-size: var(--font-size);
    }
    
    .vehicle-card {
      background: rgba(5, 46, 26, 0.2);
      border: 1px solid rgba(20, 83, 45, 0.3);
      border-radius: var(--radius-md);
      padding: var(--spacing);
      margin-bottom: var(--spacing);
    }
    
    .vehicle-name {
      font-weight: 700;
      color: #bbf7d0;
      font-size: var(--font-size-lg);
      margin: 0 0 var(--spacing-sm);
    }
    
    .vehicle-hint {
      color: var(--muted);
      font-size: var(--font-size-sm);
      margin: 0;
    }
    
    .debug-section {
      margin-top: var(--spacing);
    }
    
    .debug-content {
      white-space: pre-wrap;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      padding: var(--spacing);
      border-radius: var(--radius);
      font-size: var(--font-size-xs);
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .action-buttons {
      display: flex;
      gap: var(--spacing);
      flex-wrap: wrap;
      margin-top: var(--spacing);
    }
    
    @media (max-width: 768px) {
      .action-buttons {
        flex-direction: column;
      }
      
      .action-buttons .btn {
        width: 100%;
      }
    }
  </style>
  <script>
    let hasRedirected = false; // Prevent multiple redirects

    function safeParseJson(mixed) {
      if (!mixed) return null;
      if (typeof mixed === 'object') return mixed;
      const text = String(mixed).trim();

      try { return JSON.parse(text); } catch {}

      const fence = text.match(/```json\s*([\s\S]*?)```/i);
      if (fence) {
        try { return JSON.parse(fence[1]); } catch {}
      }

      const firstBrace = text.indexOf('{');
      const lastBrace = text.lastIndexOf('}');
      if (firstBrace >= 0 && lastBrace > firstBrace) {
        const body = text.slice(firstBrace, lastBrace + 1);
        try { return JSON.parse(body); } catch {}
      }

      return null;
    }

    function fillUI(data) {
      const dn = (v) => (v ?? '').toString();
      const di = (sel, v) => {
        const el = document.querySelector(sel);
        if (el) el.textContent = v;
      };

      di('#display_name', dn(data.display_name || '使用者'));
      di('#username', data.username ? '@' + data.username : '—');
      di('#followers', (data.followers ?? 0).toLocaleString());
      di('#following', (data.following ?? 0).toLocaleString());
      di('#posts', (data.posts ?? 0).toLocaleString());
      di('#mbti', (data.mbti || '—').toUpperCase());
      di('#vehicle', data.vehicle || '—');
      di('#summary', dn(data.summary || ''));

      const mbti = data.mbti || '';
      const badge = document.querySelector('.mbti-badge');
      if (badge && mbti) {
        const colorMap = { E: '#22d3ee', I: '#a78bfa' };
        const color = colorMap[mbti[0]] || '#22c55e';
        badge.style.background = color + '33';
        badge.style.borderColor = color + '88';
      }
    }

    async function loadResult() {
      // Prevent redirect loop
      if (hasRedirected) return;

      const saved = sessionStorage.getItem('sa_result');
      if (saved) {
        try {
          const data = JSON.parse(saved);
          // Validate data structure
          if (data && data.ok === true && (data.mbti || data.display_name)) {
            fillUI(data);
            const dbg = document.querySelector('#diagnose_json');
            if (dbg && data.diagnose) {
              dbg.textContent = JSON.stringify(data.diagnose, null, 2);
            }
            return; // Success - don't redirect
          } else {
            // Invalid data structure
            console.warn('Invalid data in sessionStorage:', data);
            sessionStorage.removeItem('sa_result');
          }
        } catch (e) {
          console.error('Failed to parse sessionStorage:', e);
          sessionStorage.removeItem('sa_result');
        }
      }

      // Try to load from debug endpoint as fallback
      try {
        const r = await fetch(`/debug/last_ai?ts=${Date.now()}`, { cache: 'no-store' });
        if (r.ok) {
          const j = await r.json();
          const parsed = safeParseJson(j.text || j.raw || '');
          if (parsed && (parsed.mbti || parsed.display_name)) {
            const fallbackData = {
              display_name: parsed.display_name || '使用者',
              username: (parsed.username || '').trim(),
              followers: Number(parsed.followers || 0),
              following: Number(parsed.following || 0),
              posts: Number(parsed.posts || 0),
              mbti: String(parsed.mbti || '').toUpperCase(),
              summary: parsed.summary || '',
              vehicle: parsed.vehicle || '—',
              diagnose: { ai_on: true, model: 'from-last_ai', source: 'debug/last_ai' }
            };
            fillUI(fallbackData);

            try {
              const cfg = await fetch(`/debug/config?ts=${Date.now()}`, { cache: 'no-store' }).then(x => x.json());
              const dbg = document.querySelector('#diagnose_json');
              if (dbg) {
                dbg.textContent = JSON.stringify({
                  ai_on: cfg?.ai_on ?? true,
                  model: cfg?.model ?? 'gpt-4o-mini',
                  source: 'debug/last_ai'
                }, null, 2);
              }
            } catch {}
            return; // Success - don't redirect
          }
        }
      } catch (e) {
        console.error('load from /debug/last_ai failed:', e);
      }

      // Only redirect if we haven't already tried
      if (!hasRedirected) {
        hasRedirected = true;
        const errBox = document.getElementById('err');
        if (errBox) {
          errBox.textContent = '找不到分析結果，3 秒後將返回首頁...';
          errBox.style.display = 'block';
        }
        setTimeout(() => {
          window.location.href = '/static/upload.html';
        }, 3000);
      }
    }

    async function clearAndRestart(evt) {
      if (!confirm('確定要清除所有資料並重新開始嗎？\n\n⚠️ 這將會：\n• 刪除你的分析結果\n• 登出你的帳號\n\n你需要重新登入才能再次使用。')) {
        return;
      }

      const btn = evt?.target;
      const originalLabel = btn?.textContent || '清除並重新開始';
      if (btn) {
        btn.disabled = true;
        btn.textContent = '處理中...';
      }

      try {
        const [{ initializeApp, getApps }, authModule, firestoreModule] = await Promise.all([
          import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js'),
          import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js'),
          import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js')
        ]);

        const { getAuth, signOut, onAuthStateChanged } = authModule;
        const { getFirestore, doc, deleteDoc, setDoc, serverTimestamp, deleteField } = firestoreModule;

        const firebaseConfig = {
          apiKey: "AIzaSyBI2-4yEwzxvYOvui9FZiGAzCE22OhKmU8",
          authDomain: "social-avatar-d13c8.firebaseapp.com",
          projectId: "social-avatar-d13c8",
          storageBucket: "social-avatar-d13c8.appspot.com",
          messagingSenderId: "280598358339",
          appId: "1:280598358339:web:214a0d4ca53793163367f6"
        };

        const app = getApps().length ? getApps()[0] : initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const authUser = await new Promise((resolve) => {
          const immediate = auth.currentUser;
          if (immediate) {
            resolve(immediate);
            return;
          }

          try {
            const unsub = onAuthStateChanged(auth, (user) => {
              unsub();
              resolve(user);
            }, (error) => {
              console.error('[ERROR] onAuthStateChanged failed:', error);
              resolve(null);
            });
          } catch (error) {
            console.error('[ERROR] Unable to observe auth state:', error);
            resolve(null);
          }
        });

        let userId = authUser?.uid || null;
        if (!userId) {
          try {
            const savedUser = sessionStorage.getItem('user');
            if (savedUser) {
              const parsed = JSON.parse(savedUser);
              if (parsed?.uid) {
                userId = parsed.uid;
              }
            }
          } catch (parseError) {
            console.warn('[WARN] Failed to parse session user:', parseError);
          }
        }

        let clearedFirestore = false;

        if (userId) {
          const userDocRef = doc(db, 'users', userId);
          try {
            console.log('[DEBUG] Deleting Firestore document for:', userId);
            await deleteDoc(userDocRef);
            clearedFirestore = true;
            console.log('[DEBUG] ✅ Firestore document deleted');
          } catch (firestoreError) {
            console.error('[ERROR] Failed to delete Firestore document:', firestoreError);
            try {
              console.log('[WARN] Attempting to scrub Firestore data instead of deleting');
              await setDoc(userDocRef, {
                hasAnalysis: false,
                latestAnalysis: deleteField ? deleteField() : null,
                clearedAt: serverTimestamp()
              }, { merge: true });
              clearedFirestore = true;
              console.log('[DEBUG] ✅ Firestore document scrubbed');
            } catch (fallbackError) {
              console.error('[ERROR] Failed to scrub Firestore data:', fallbackError);
            }
          }
        }

        if (!clearedFirestore) {
          throw new Error('Firestore 資料清除失敗，請稍後再試。');
        }

        try {
          sessionStorage.removeItem('sa_result');
          sessionStorage.removeItem('user');
          console.log('[DEBUG] ✅ Session storage cleared');
        } catch (storageError) {
          console.error('[ERROR] Failed to clear session storage:', storageError);
        }

        try {
          localStorage.removeItem('sa_result');
        } catch {}

        try {
          await signOut(auth);
          console.log('[DEBUG] ✅ User signed out');
        } catch (signOutError) {
          console.error('[ERROR] Sign out error:', signOutError);
        }

        alert('✅ 已清除所有資料並登出\n\n請重新登入以開始新的分析。');
        window.location.href = '/static/landing.html';
      } catch (error) {
        console.error('[ERROR] Clear and restart failed:', error);
        alert('❌ 清除失敗：' + (error?.message || error) + '\n\n請手動登出後再試一次。');
        if (btn) {
          btn.disabled = false;
          btn.textContent = originalLabel;
        }
      }
    }

    window.addEventListener('DOMContentLoaded', loadResult);
  </script>
</head>
<body>
  <header class="header">
    <div class="flex justify-between items-center">
      <div><strong>Social Avatar</strong></div>
      <nav class="action-buttons">
        <button class="btn btn-ghost" onclick="clearAndRestart(event)">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
          </svg>
          清除並重新開始
        </button>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="page-title">分析結果</h1>
    <div id="err" class="status-error hidden"></div>
    
    <div class="result-grid">
      <div class="result-card">
        <div class="result-header">
          <span class="mbti-badge" id="mbti">—</span>
          <h2 class="user-name" id="display_name">使用者</h2>
          <span class="user-handle" id="username">—</span>
        </div>
        <p class="stats">
          Followers / Following / Posts ： 
          <strong id="followers">—</strong> / 
          <strong id="following">—</strong> / 
          <strong id="posts">—</strong>
        </p>
        <p class="summary" id="summary">讀取中…</p>
        <div class="action-buttons">
          <button class="btn btn-primary" onclick="clearAndRestart(event)">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
            </svg>
            清除並重新開始
          </button>
          <a class="btn btn-ghost" href="/debug/last_ai" target="_blank">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <path d="M12 6v6l4 2"/>
            </svg>
            檢視原始 AI
          </a>
        </div>
      </div>
      
      <div class="result-card">
        <h3 class="card-title">你的載具</h3>
        <div class="vehicle-card">
          <div class="vehicle-name" id="vehicle">—</div>
          <p class="vehicle-hint">（之後可解鎖更多造型與動畫）</p>
        </div>
      </div>
    </div>

    <details class="card debug-section">
      <summary class="card-title">診斷資訊（debug）</summary>
      <div class="debug-content" id="diagnose_json">讀取中…</div>
    </details>
  </main>
</body>
</html>
