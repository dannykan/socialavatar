<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>分析結果｜Social Avatar</title>
  <style>
    :root{
      --bg:#0b1220; --card:#0f172a; --border:#1f2937; --text:#e5e7eb;
      --accent:#22d3ee; --muted:#94a3b8;
    }
    body{margin:0;background:radial-gradient(1000px 600px at -10% -10%, #0ea5e9 0, transparent 60%),
                   radial-gradient(1200px 600px at 110% 0%, #9333ea 0, transparent 60%),
                   var(--bg);
         color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;min-height:100vh}
    header{padding:16px 20px;border-bottom:1px solid var(--border);background:#0b1220aa;backdrop-filter:blur(6px);position:sticky;top:0}
    main{max-width:900px;margin:0 auto;padding:20px}
    .grid{display:grid;grid-template-columns:1.1fr .9fr;gap:16px}
    @media (max-width:860px){.grid{grid-template-columns:1fr;}}
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:18px}
    .title{display:flex;align-items:center;gap:10px;margin:2px 0 10px}
    .badge{padding:6px 10px;border-radius:999px;font-weight:700;background:#1f2937;color:#e2e8f0;border:1px solid #334155}
    .vehicle{font-weight:700;padding:8px 12px;border-radius:10px;background:#052e1a;border:1px solid #14532d;color:#bbf7d0;display:inline-block}
    .muted{color:var(--muted)}
    .buttons{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    button,.btn{border:0;border-radius:12px;padding:12px 16px;font-weight:600;cursor:pointer;text-decoration:none;display:inline-block}
    .btn-primary{background:var(--accent);color:#0b1220}
    .btn-ghost{background:transparent;border:1px solid var(--border);color:var(--text)}
    pre{white-space:pre-wrap;background:#0b1220;border:1px solid var(--border);padding:10px;border-radius:8px;font-size:12px}
    .err{background:#7f1d1d;color:#fecaca;border:1px solid #ef4444;padding:12px;border-radius:10px;margin:10px 0;display:none}
  </style>
  <script>
    function safeParseJson(mixed) {
      if (!mixed) return null;
      if (typeof mixed === 'object') return mixed;
      const text = String(mixed).trim();

      try { return JSON.parse(text); } catch {}

      const fence = text.match(/```json\s*([\s\S]*?)```/i);
      if (fence) {
        try { return JSON.parse(fence[1]); } catch {}
      }

      const firstBrace = text.indexOf('{');
      const lastBrace = text.lastIndexOf('}');
      if (firstBrace >= 0 && lastBrace > firstBrace) {
        const body = text.slice(firstBrace, lastBrace + 1);
        try { return JSON.parse(body); } catch {}
      }

      return null;
    }

    function fillUI(data) {
      const dn = (v) => (v ?? '').toString();
      const di = (sel, v) => {
        const el = document.querySelector(sel);
        if (el) el.textContent = v;
      };

      di('#display_name', dn(data.display_name || '使用者'));
      di('#username', data.username ? '@' + data.username : '—');
      di('#followers', (data.followers ?? 0).toLocaleString());
      di('#following', (data.following ?? 0).toLocaleString());
      di('#posts', (data.posts ?? 0).toLocaleString());
      di('#mbti', (data.mbti || '—').toUpperCase());
      di('#vehicle', data.vehicle || '—');
      di('#summary', dn(data.summary || ''));

      const mbti = data.mbti || '';
      const badge = document.querySelector('.badge');
      if (badge && mbti) {
        const colorMap = { E: '#22d3ee', I: '#a78bfa' };
        const color = colorMap[mbti[0]] || '#22c55e';
        badge.style.background = color + '33';
        badge.style.borderColor = color + '88';
      }
    }

    async function loadResult() {
      const saved = sessionStorage.getItem('sa_result');
      if (saved) {
        try {
          const data = JSON.parse(saved);
          fillUI(data);
          const dbg = document.querySelector('#diagnose_json');
          if (dbg && data.diagnose) {
            dbg.textContent = JSON.stringify(data.diagnose, null, 2);
          }
          return;
        } catch (e) {
          console.error('Failed to parse sessionStorage:', e);
        }
      }

      try {
        const r = await fetch(`/debug/last_ai?ts=${Date.now()}`, { cache: 'no-store' });
        if (r.ok) {
          const j = await r.json();
          const parsed = safeParseJson(j.text || j.raw || '');
          if (parsed) {
            const fallbackData = {
              display_name: parsed.display_name || '使用者',
              username: (parsed.username || '').trim(),
              followers: Number(parsed.followers || 0),
              following: Number(parsed.following || 0),
              posts: Number(parsed.posts || 0),
              mbti: String(parsed.mbti || '').toUpperCase(),
              summary: parsed.summary || '',
              vehicle: parsed.vehicle || '—',
              diagnose: { ai_on: true, model: 'from-last_ai', source: 'debug/last_ai' }
            };
            fillUI(fallbackData);

            try {
              const cfg = await fetch(`/debug/config?ts=${Date.now()}`, { cache: 'no-store' }).then(x => x.json());
              const dbg = document.querySelector('#diagnose_json');
              if (dbg) {
                dbg.textContent = JSON.stringify({
                  ai_on: cfg?.ai_on ?? true,
                  model: cfg?.model ?? 'gpt-4o-mini',
                  source: 'debug/last_ai'
                }, null, 2);
              }
            } catch {}
            return;
          }
        }
      } catch (e) {
        console.error('load from /debug/last_ai failed:', e);
      }

      alert('找不到分析結果，請回到上一步重新上傳並開始分析。');
      window.location.href = '/static/landing.html';
    }

    function clearAndRestart() {
      try {
        sessionStorage.removeItem('sa_result');
      } catch (e) {}
      location.href = '/static/landing.html';
    }

    window.addEventListener('DOMContentLoaded', loadResult);
  </script>
</head>
<body>
  <header>
    <div style="display:flex;justify-content:space-between;align-items:center;">
      <div><strong>Social Avatar</strong></div>
      <nav class="buttons">
        <button class="btn btn-ghost" onclick="clearAndRestart()">清除並重新開始</button>
      </nav>
    </div>
  </header>

  <main>
    <h1 style="margin:10px 0 12px">分析結果</h1>
    <div id="err" class="err"></div>
    
    <div class="grid">
      <div class="card">
        <div class="title">
          <span class="badge" id="mbti">—</span>
          <h2 style="margin:0" id="display_name">使用者</h2>
          <span class="muted" id="username">—</span>
        </div>
        <p class="muted">
          Followers / Following / Posts ： 
          <strong id="followers">—</strong> / 
          <strong id="following">—</strong> / 
          <strong id="posts">—</strong>
        </p>
        <p style="line-height:1.7" id="summary">讀取中…</p>
        <div class="buttons">
          <button class="btn btn-primary" onclick="clearAndRestart()">清除並重新開始</button>
          <a class="btn btn-ghost" href="/debug/last_ai" target="_blank">檢視原始 AI</a>
        </div>
      </div>
      
      <div class="card">
        <h3 style="margin-top:0">你的載具</h3>
        <p class="vehicle" id="vehicle">—</p>
        <p class="muted">（之後可解鎖更多造型與動畫）</p>
      </div>
    </div>

    <details class="card" style="margin-top:14px">
      <summary>診斷資訊（debug）</summary>
      <pre id="diagnose_json">讀取中…</pre>
    </details>
  </main>
</body>
</html>
