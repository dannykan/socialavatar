<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>3D 人物動態圖｜Social Avatar</title>
  <link rel="stylesheet" href="/static/app.css">
  <style>
    body {
      background: radial-gradient(1000px 600px at -10% -10%, var(--primary-dark) 0, transparent 60%),
                  radial-gradient(1200px 600px at 110% 0%, var(--secondary) 0, transparent 60%),
                  var(--bg);
      min-height: 100vh;
    }
    
    .header {
      padding: var(--spacing) var(--spacing-md);
      border-bottom: 1px solid var(--border);
      background: rgba(11, 18, 32, 0.8);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: var(--spacing-lg);
    }
    
    .avatar-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--spacing-lg);
      margin-bottom: var(--spacing-lg);
    }
    
    @media (max-width: 860px) {
      .avatar-section {
        grid-template-columns: 1fr;
      }
    }
    
    .avatar-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: var(--spacing-lg);
      box-shadow: var(--shadow-md);
      transition: var(--transition);
    }
    
    .avatar-card:hover {
      box-shadow: var(--shadow-lg);
      border-color: var(--border-light);
    }
    
    .video-container {
      text-align: center;
      margin-bottom: var(--spacing-lg);
      padding: var(--spacing);
      background: var(--bg-secondary);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      position: relative;
      overflow: hidden;
    }
    
    .video-wrapper {
      position: relative;
      display: inline-block;
      border-radius: var(--radius-md);
      overflow: hidden;
      box-shadow: var(--shadow-md);
    }
    
    .avatar-video {
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: var(--radius-md);
    }
    
    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    
    .username-overlay {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 18px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: usernameGlow 2s ease-in-out infinite alternate;
    }
    
    @keyframes usernameGlow {
      0% { 
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        transform: translateX(-50%) scale(1);
      }
      100% { 
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        transform: translateX(-50%) scale(1.02);
      }
    }
    
    .video-placeholder {
      width: 100%;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      border-radius: var(--radius-md);
      color: var(--muted);
      font-size: var(--font-size-sm);
    }
    
    .video-controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 12px;
      border-radius: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .video-wrapper:hover .video-controls {
      opacity: 1;
    }
    
    .video-controls button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.3s ease;
    }
    
    .video-controls button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .avatar-info {
      text-align: center;
    }
    
    .result-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing);
      margin-bottom: var(--spacing);
      flex-wrap: wrap;
    }
    
    .mbti-badge {
      padding: var(--spacing-sm) var(--spacing);
      border-radius: 999px;
      font-weight: 700;
      background: var(--bg-secondary);
      color: var(--text);
      border: 1px solid var(--border-light);
      font-size: var(--font-size-sm);
    }
    
    .user-name {
      margin: 0;
      font-size: var(--font-size-xl);
      font-weight: 700;
      color: var(--text);
    }
    
    .user-handle {
      color: var(--muted);
      font-size: var(--font-size-sm);
    }
    
    .stats {
      color: var(--muted);
      margin-bottom: var(--spacing);
      font-size: var(--font-size-sm);
    }
    
    .stats strong {
      color: var(--text);
      font-weight: 600;
    }
    
    .vehicle-card {
      background: rgba(5, 46, 26, 0.2);
      border: 1px solid rgba(20, 83, 45, 0.3);
      border-radius: var(--radius-md);
      padding: var(--spacing);
      margin-bottom: var(--spacing);
    }
    
    .vehicle-name {
      font-weight: 700;
      color: #bbf7d0;
      font-size: var(--font-size-lg);
      margin: 0 0 var(--spacing-sm);
    }
    
    .vehicle-hint {
      color: var(--muted);
      font-size: var(--font-size-sm);
      margin: 0;
    }
    
    .action-buttons {
      display: flex;
      gap: var(--spacing);
      flex-wrap: wrap;
      margin-top: var(--spacing);
      justify-content: center;
    }
    
    .premium-badge {
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      color: #000;
      padding: var(--spacing-sm) var(--spacing);
      border-radius: var(--radius-md);
      font-weight: 700;
      font-size: var(--font-size-sm);
      margin-bottom: var(--spacing);
      text-align: center;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
    }
    
    .animation-controls {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: var(--spacing);
      margin-top: var(--spacing);
    }
    
    .control-button {
      background: var(--primary);
      color: white;
      border: none;
      padding: var(--spacing-sm) var(--spacing);
      border-radius: var(--radius);
      cursor: pointer;
      font-size: var(--font-size-sm);
      margin: 0 var(--spacing-sm) var(--spacing-sm) 0;
      transition: var(--transition);
    }
    
    .control-button:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }
    
    .control-button:active {
      transform: translateY(0);
    }
    
    @media (max-width: 768px) {
      .action-buttons {
        flex-direction: column;
      }
      
      .action-buttons .btn {
        width: 100%;
      }
      
      .mbti-image-container {
        padding: var(--spacing-sm);
      }
      
      .animation-controls {
        text-align: center;
      }
    }
  </style>
  <script>
    // ==========================================
    // 防止使用者返回上一頁
    // ==========================================
    (function() {
      if (window.history && window.history.pushState) {
        window.history.pushState(null, null, window.location.href);
        
        window.addEventListener('popstate', function(event) {
          window.history.pushState(null, null, window.location.href);
          
          const shouldClear = confirm(
            '⚠️ 無法返回上一頁\n\n' +
            '若要重新分析，請點擊「返回結果頁面」按鈕。\n\n' +
            '是否現在返回結果頁面？'
          );
          
          if (shouldClear) {
            goBackToResult();
          }
        });
      }
      
      window.addEventListener('beforeunload', function(e) {
        const message = '確定要離開此頁面嗎？你的3D動態圖可能會遺失。';
        e.returnValue = message;
        return message;
      });
    })();

    let hasRedirected = false;
    let currentAnimation = 'float';
    let isAnimating = true;

    function safeParseJson(mixed) {
      if (!mixed) return null;
      if (typeof mixed === 'object') return mixed;
      const text = String(mixed).trim();
      try { return JSON.parse(text); } catch {}
      const fence = text.match(/```json\s*([\s\S]*?)```/i);
      if (fence) {
        try { return JSON.parse(fence[1]); } catch {}
      }
      const firstBrace = text.indexOf('{');
      const lastBrace = text.lastIndexOf('}');
      if (firstBrace >= 0 && lastBrace > firstBrace) {
        const body = text.slice(firstBrace, lastBrace + 1);
        try { return JSON.parse(body); } catch {}
      }
      return null;
    }

    function fillUI(data) {
      const dn = (v) => (v ?? '').toString();
      const di = (sel, v) => {
        const el = document.querySelector(sel);
        if (el) el.textContent = v;
      };

      di('#display_name', dn(data.display_name || '使用者'));
      di('#username', data.username ? '@' + data.username : '—');
      di('#followers', (data.followers ?? 0).toLocaleString());
      di('#following', (data.following ?? 0).toLocaleString());
      di('#posts', (data.posts ?? 0).toLocaleString());
      di('#mbti', (data.mbti || '—').toUpperCase());
      di('#vehicle', data.vehicle || '—');
      
      const genderMap = {
        'male': '👨 男性',
        'female': '👩 女性'
      };
      const genderText = genderMap[data.gender] || '—';
      di('#gender', genderText);

      loadAvatarVideo(data.mbti, data.gender, data.username);

      const mbti = data.mbti || '';
      const badge = document.querySelector('.mbti-badge');
      if (badge && mbti) {
        const colorMap = { E: '#22d3ee', I: '#a78bfa' };
        const color = colorMap[mbti[0]] || '#22c55e';
        badge.style.background = color + '33';
        badge.style.borderColor = color + '88';
      }
    }

    function loadAvatarVideo(mbti, gender, username) {
      const videoEl = document.getElementById('avatarVideo');
      const placeholderEl = document.getElementById('videoPlaceholder');
      const usernameOverlay = document.getElementById('usernameOverlay');
      
      if (!mbti || !gender) {
        placeholderEl.textContent = '無法載入視頻：缺少 MBTI 或性別資訊';
        return;
      }

      const mbtiType = String(mbti).toUpperCase().trim();
      const videoPath = `/static/videos/mbti/${mbtiType}_${gender}.mp4`;
      
      console.log('[DEBUG] Loading avatar video:', videoPath);
      
      // 設置視頻源
      videoEl.src = videoPath;
      
      // 設置用戶名疊加
      if (username) {
        const displayUsername = username.startsWith('@') ? username : `@${username}`;
        usernameOverlay.textContent = displayUsername;
        usernameOverlay.style.display = 'block';
      }
      
      videoEl.addEventListener('loadeddata', function() {
        console.log('[DEBUG] ✅ Avatar video loaded successfully');
        videoEl.style.display = 'block';
        placeholderEl.style.display = 'none';
        
        // 設置視頻控制
        setupVideoControls();
      });
      
      videoEl.addEventListener('error', function() {
        console.error('[ERROR] ❌ Failed to load avatar video:', videoPath);
        placeholderEl.textContent = `無法載入 ${mbtiType} 動態圖`;
        placeholderEl.style.color = 'var(--error)';
      });
    }
    
    function setupVideoControls() {
      const video = document.getElementById('avatarVideo');
      const playPauseBtn = document.getElementById('playPauseBtn');
      const muteBtn = document.getElementById('muteBtn');
      const fullscreenBtn = document.getElementById('fullscreenBtn');
      
      // 播放/暫停控制
      playPauseBtn.addEventListener('click', function() {
        if (video.paused) {
          video.play();
          playPauseBtn.textContent = '⏸️';
        } else {
          video.pause();
          playPauseBtn.textContent = '▶️';
        }
      });
      
      // 靜音控制
      muteBtn.addEventListener('click', function() {
        if (video.muted) {
          video.muted = false;
          muteBtn.textContent = '🔊';
        } else {
          video.muted = true;
          muteBtn.textContent = '🔇';
        }
      });
      
      // 全螢幕控制
      fullscreenBtn.addEventListener('click', function() {
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) {
          video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) {
          video.msRequestFullscreen();
        }
      });
    }

    function changeVideoSpeed(speed) {
      const video = document.getElementById('avatarVideo');
      if (video) {
        video.playbackRate = speed;
      }
    }

    function toggleVideoLoop() {
      const video = document.getElementById('avatarVideo');
      if (video) {
        video.loop = !video.loop;
        const button = document.getElementById('toggleLoopBtn');
        if (button) {
          button.textContent = video.loop ? '關閉循環' : '開啟循環';
        }
      }
    }

    async function loadResult() {
      if (hasRedirected) return;

      const saved = sessionStorage.getItem('sa_result');
      if (saved) {
        try {
          const data = JSON.parse(saved);
          if (data && data.ok === true && (data.mbti || data.display_name)) {
            fillUI(data);
            return;
          } else {
            console.warn('Invalid data in sessionStorage:', data);
            sessionStorage.removeItem('sa_result');
          }
        } catch (e) {
          console.error('Failed to parse sessionStorage:', e);
          sessionStorage.removeItem('sa_result');
        }
      }

      try {
        const r = await fetch(`/debug/last_ai?ts=${Date.now()}`, { cache: 'no-store' });
        if (r.ok) {
          const j = await r.json();
          const parsed = safeParseJson(j.text || j.raw || '');
          if (parsed && (parsed.mbti || parsed.display_name)) {
            const fallbackData = {
              display_name: parsed.display_name || '使用者',
              username: (parsed.username || '').trim(),
              followers: Number(parsed.followers || 0),
              following: Number(parsed.following || 0),
              posts: Number(parsed.posts || 0),
              mbti: String(parsed.mbti || '').toUpperCase(),
              vehicle: parsed.vehicle || '—',
              gender: parsed.gender || '',
              diagnose: { ai_on: true, model: 'from-last_ai', source: 'debug/last_ai' }
            };
            fillUI(fallbackData);
            return;
          }
        }
      } catch (e) {
        console.error('load from /debug/last_ai failed:', e);
      }

      if (!hasRedirected) {
        hasRedirected = true;
        const errBox = document.getElementById('err');
        if (errBox) {
          errBox.textContent = '找不到分析結果，3 秒後將返回結果頁面...';
          errBox.style.display = 'block';
        }
        setTimeout(() => {
          goBackToResult();
        }, 3000);
      }
    }

    function goBackToResult() {
      window.location.href = '/static/result.html';
    }

    function goToPayment() {
      // 這裡可以添加付費邏輯
      alert('🚀 即將推出付費功能！\n\n解鎖更多3D動畫效果和個性化選項。');
    }

    window.addEventListener('DOMContentLoaded', loadResult);
  </script>
</head>
<body>
  <header class="header">
    <div class="flex justify-between items-center">
      <div><strong>Social Avatar - 3D 動態圖</strong></div>
      <nav class="action-buttons">
        <button class="btn btn-ghost" onclick="goBackToResult()">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
          返回結果頁面
        </button>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="page-title">3D 人物動態圖</h1>
    <div id="err" class="status-error hidden"></div>
    
    <div class="premium-badge">
      ✨ 這是你的專屬3D動態角色圖 ✨
    </div>
    
    <div class="avatar-section">
      <div class="avatar-card">
        <div class="video-container" id="videoContainer">
          <div class="video-wrapper">
            <video id="avatarVideo" class="avatar-video" autoplay muted loop style="display: none;">
              <source src="" type="video/mp4">
              您的瀏覽器不支援視頻播放。
            </video>
            <div class="video-overlay">
              <div class="username-overlay" id="usernameOverlay" style="display: none;">
                @username
              </div>
            </div>
            <div class="video-controls">
              <button id="playPauseBtn">⏸️</button>
              <button id="muteBtn">🔇</button>
              <button id="fullscreenBtn">⛶</button>
            </div>
            <div id="videoPlaceholder" class="video-placeholder">
              載入中...
            </div>
          </div>
        </div>
        
        <div class="animation-controls">
          <h4 style="margin: 0 0 var(--spacing) 0; color: var(--text);">視頻控制</h4>
          <button class="control-button" onclick="changeVideoSpeed(0.5)">0.5x 慢速</button>
          <button class="control-button" onclick="changeVideoSpeed(1)">1x 正常</button>
          <button class="control-button" onclick="changeVideoSpeed(1.5)">1.5x 快速</button>
          <button class="control-button" onclick="changeVideoSpeed(2)">2x 超快</button>
          <button class="control-button" id="toggleLoopBtn" onclick="toggleVideoLoop()">關閉循環</button>
        </div>
      </div>
      
      <div class="avatar-card">
        <div class="avatar-info">
          <div class="result-header">
            <span class="mbti-badge" id="mbti">—</span>
            <h2 class="user-name" id="display_name">使用者</h2>
            <span class="user-handle" id="username">—</span>
          </div>
          <p class="stats">
            Followers / Following / Posts ： 
            <strong id="followers">—</strong> / 
            <strong id="following">—</strong> / 
            <strong id="posts">—</strong>
          </p>
          <p class="stats">
            性別：<strong id="gender">—</strong>
          </p>
          
          <div class="vehicle-card">
            <div class="vehicle-name" id="vehicle">—</div>
            <p class="vehicle-hint">（之後可解鎖更多造型與動畫）</p>
          </div>
        </div>
      </div>
    </div>

    <div class="action-buttons">
      <button class="btn btn-primary" onclick="goToPayment()">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
        解鎖更多動畫效果
      </button>
      <button class="btn btn-secondary" onclick="goBackToResult()">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        返回結果頁面
      </button>
    </div>

  </main>

</body>
</html>
