<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AI 分析中…</title>
  <style>
    body{margin:0;min-height:100vh;display:grid;place-items:center;
         background:radial-gradient(1200px 600px at 50% -20%, #1d4ed8 0, transparent 60%),
                    radial-gradient(1000px 500px at 120% 20%, #9333ea 0, transparent 60%),
                    #0b1220;color:#e5e7eb;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .box{text-align:center}
    .spinner{width:64px;height:64px;border-radius:50%;
             border:6px solid #334155;border-top-color:#22d3ee;animation:s 1s linear infinite;margin:12px auto}
    @keyframes s{to{transform:rotate(360deg)}}
    p{opacity:.9}
  </style>
  <script>
    (function(){
      // 若沒有 sa_result（上一步沒送出），導回上傳頁
      const raw = sessionStorage.getItem('sa_result') || localStorage.getItem('sa_result');
      if (!raw) {
        location.href='/static/upload.html';
        return;
      }
      try {
        sessionStorage.setItem('sa_result', raw);
        localStorage.removeItem('sa_result');
      } catch {}
      // 直接進結果頁（分析已完成，loading 只作為過場）
      setTimeout(()=>location.href='/static/result.html', 600);
    })();
  </script>
</head>
<body>
  <div class="box">
    <div class="spinner"></div>
    <h1>AI 分析中，請稍候…</h1>
    <p>我們正在閱讀你的截圖資訊，產出社群 MBTI 與 200 字說明。</p>
  </div>
</body>
</html>
