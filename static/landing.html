<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Social Avatar｜開始</title>
  <link rel="stylesheet" href="/static/app.css">
  <style>
    body {
      background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 20px;
    }
    
    .landing-card {
      background: rgba(11, 18, 32, 0.95);
      backdrop-filter: blur(12px);
      border-radius: var(--radius-lg);
      padding: var(--spacing-xl);
      max-width: 480px;
      width: 100%;
      box-shadow: var(--shadow-xl);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .landing-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    }
    
    .landing-title {
      margin: 0 0 var(--spacing);
      font-size: var(--font-size-3xl);
      font-weight: 700;
      text-align: center;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .landing-description {
      opacity: 0.9;
      margin: 0 0 var(--spacing-lg);
      text-align: center;
      font-size: var(--font-size-lg);
    }
    
    .divider {
      display: flex;
      align-items: center;
      gap: var(--spacing);
      margin: var(--spacing-lg) 0;
      opacity: 0.6;
    }
    
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    }
    
    .icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }
    
    .user-info {
      background: rgba(6, 95, 70, 0.2);
      color: #d1fae5;
      padding: var(--spacing);
      border-radius: var(--radius-md);
      margin-top: var(--spacing);
      font-size: var(--font-size-sm);
      display: none;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }
    
    .error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--error);
      border: 1px solid rgba(239, 68, 68, 0.3);
      padding: var(--spacing);
      border-radius: var(--radius-md);
      margin-top: var(--spacing);
      font-size: var(--font-size-sm);
      display: none;
    }
    
    .hint-text {
      opacity: 0.75;
      font-size: var(--font-size-xs);
      text-align: center;
      margin-top: var(--spacing-lg);
    }
    
    @media (max-width: 640px) {
      .landing-card {
        padding: var(--spacing-lg);
        margin: 10px;
      }
      
      .landing-title {
        font-size: var(--font-size-2xl);
      }
      
      .landing-description {
        font-size: var(--font-size);
      }
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
  </div>

  <div class="landing-card">
    <h1 class="landing-title">🎭 IG 社群 MBTI 分析</h1>
    <p class="landing-description" id="mainDescription">登入後上傳你的 IG 個人頁截圖，我們會用 AI 給你一張「社群人格卡」。</p>
    
    <div id="loginSection">
      <div class="grid grid-cols-1 gap-3">
        <button class="btn btn-facebook btn-full" id="fbLoginBtn" onclick="loginWithFacebook()">
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          使用 Facebook 登入
        </button>
        
        <button class="btn btn-google btn-full" id="googleLoginBtn" onclick="loginWithGoogle()">
          <svg class="icon" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          使用 Google 登入
        </button>
      </div>

      <div class="divider"><span>或</span></div>

      <div class="grid grid-cols-1 gap-3">
        <a class="btn btn-ghost btn-full" href="/health" target="_blank">系統狀態</a>
      </div>
    </div>

    <div id="loggedInSection" class="hidden">
      <div class="user-info" id="userInfo"></div>
      <div class="grid grid-cols-1 gap-3" id="actionButtons">
        <!-- Buttons will be dynamically inserted here -->
      </div>
    </div>

    <div class="error" id="errorMsg"></div>
    
    <p class="hint-text" id="hintText">💡 提示：登入後即可開始分析你的 IG 社群人格。</p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithPopup, FacebookAuthProvider, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBI2-4yEwzxvYOvui9FZiGAzCE22OhKmU8",
      authDomain: "social-avatar-d13c8.firebaseapp.com",
      projectId: "social-avatar-d13c8",
      storageBucket: "social-avatar-d13c8.appspot.com",
      messagingSenderId: "280598358339",
      appId: "1:280598358339:web:214a0d4ca53793163367f6"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Check authentication state
    onAuthStateChanged(auth, async (user) => {
      const loadingOverlay = document.getElementById('loadingOverlay');
      loadingOverlay.style.display = 'flex';

      if (user) {
        // User is signed in - check if they have previous analysis
        await checkUserAnalysis(user);
      } else {
        // User is signed out
        showLoggedOutState();
      }
      
      loadingOverlay.style.display = 'none';
    });

    async function checkUserAnalysis(user) {
      try {
        // Check Firestore for existing analysis
        const userDocRef = doc(db, 'users', user.uid);
        const userDoc = await getDoc(userDocRef);
        
        if (userDoc.exists() && userDoc.data().hasAnalysis) {
          // User has previous analysis
          const analysisData = userDoc.data().latestAnalysis;
          showLoggedInStateWithResult(user, analysisData);
        } else {
          // First time user or no previous analysis
          showLoggedInStateNewUser(user);
        }
      } catch (error) {
        console.error('Error checking user analysis:', error);
        showLoggedInStateNewUser(user);
      }
    }

    function showLoggedInStateNewUser(user) {
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('loggedInSection').style.display = 'block';
      
      const userInfo = document.getElementById('userInfo');
      userInfo.style.display = 'block';
      userInfo.innerHTML = `✓ 已登入：${user.displayName || user.email || 'User'}`;
      
      const mainDesc = document.getElementById('mainDescription');
      mainDesc.textContent = '歡迎！現在可以開始上傳你的 IG 截圖進行分析。';
      
      const actionButtons = document.getElementById('actionButtons');
      actionButtons.innerHTML = `
        <a class="btn btn-primary" href="/static/upload.html">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
          </svg>
          開始分析
        </a>
        <button class="btn btn-ghost" onclick="logout()">登出</button>
      `;
      
      document.getElementById('hintText').innerHTML = '<small>💡 上傳截圖後，你的分析結果會永久保存。</small>';
      
      storeUserSession(user);
    }

    function showLoggedInStateWithResult(user, analysisData) {
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('loggedInSection').style.display = 'block';
      
      const userInfo = document.getElementById('userInfo');
      userInfo.style.display = 'block';
      userInfo.innerHTML = `✓ 已登入：${user.displayName || user.email || 'User'}`;
      
      const mainDesc = document.getElementById('mainDescription');
      mainDesc.textContent = `你的社群人格：${analysisData.mbti || '已分析'}`;
      
      const actionButtons = document.getElementById('actionButtons');
      actionButtons.innerHTML = `
        <a class="btn btn-primary" href="/static/result.html">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 6v6l4 2"/>
          </svg>
          檢視我的 Social Avatar
        </a>
        <button class="btn btn-ghost" onclick="logout()">登出</button>
      `;
      
      document.getElementById('hintText').innerHTML = `<small>📅 最後分析時間：${formatDate(analysisData.timestamp)}</small>`;
      
      // Store analysis in session for result page
      sessionStorage.setItem('sa_result', JSON.stringify(analysisData));
      storeUserSession(user);
    }

    function showLoggedOutState() {
      document.getElementById('loginSection').style.display = 'block';
      document.getElementById('loggedInSection').style.display = 'none';
      sessionStorage.removeItem('user');
      sessionStorage.removeItem('sa_result');
    }

    function storeUserSession(user) {
      sessionStorage.setItem('user', JSON.stringify({
        uid: user.uid,
        email: user.email,
        displayName: user.displayName,
        photoURL: user.photoURL
      }));
    }

    function formatDate(timestamp) {
      if (!timestamp) return '未知';
      const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
      return date.toLocaleDateString('zh-TW', { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function showError(message) {
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = message;
      errorMsg.style.display = 'block';
      setTimeout(() => {
        errorMsg.style.display = 'none';
      }, 5000);
    }

    function setButtonLoading(buttonId, isLoading) {
      const btn = document.getElementById(buttonId);
      if (isLoading) {
        btn.disabled = true;
        btn.innerHTML = '<div class="spinner"></div> 登入中...';
      }
    }

    // Facebook Login
    window.loginWithFacebook = async function() {
      const provider = new FacebookAuthProvider();
      setButtonLoading('fbLoginBtn', true);
      
      try {
        const result = await signInWithPopup(auth, provider);
        console.log('Facebook login successful:', result.user);
      } catch (error) {
        console.error('Facebook login error:', error);
        showError('Facebook 登入失敗：' + error.message);
        location.reload();
      }
    };

    // Google Login
    window.loginWithGoogle = async function() {
      const provider = new GoogleAuthProvider();
      setButtonLoading('googleLoginBtn', true);
      
      try {
        const result = await signInWithPopup(auth, provider);
        console.log('Google login successful:', result.user);
      } catch (error) {
        console.error('Google login error:', error);
        showError('Google 登入失敗：' + error.message);
        location.reload();
      }
    };

    // Logout
    window.logout = async function() {
      try {
        await signOut(auth);
        sessionStorage.clear();
        location.reload();
      } catch (error) {
        console.error('Logout error:', error);
        showError('登出失敗：' + error.message);
      }
    };

    // Reanalyze - clear previous data and go to upload
    window.reanalyze = function() {
      if (confirm('確定要重新分析？這將覆蓋你目前的分析結果。')) {
        sessionStorage.removeItem('sa_result');
        location.href = '/static/upload.html';
      }
    };

    // Export db for use in other pages
    window.firestoreDB = db;
  </script>
</body>
</html>
