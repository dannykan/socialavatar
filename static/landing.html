<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Social Avatar｜開始</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
         margin:0;background:linear-gradient(135deg,#0ea5e9,#9333ea);color:#fff;min-height:100vh;display:grid;place-items:center}
    .card{background:#0b1220cc;backdrop-filter: blur(6px);border-radius:16px;padding:28px;max-width:480px;width:92%;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    h1{margin:0 0 12px}
    p{opacity:.9}
    button, a.btn{display:inline-block;border:0;border-radius:12px;padding:12px 16px;font-weight:600;cursor:pointer}
    .btn-primary{background:#22d3ee;color:#0b1220}
    .btn-ghost{background:transparent;color:#fff;border:1px solid #ffffff33}
    .row{display:flex;gap:10px;margin-top:16px;flex-wrap:wrap}
    small{opacity:.75}
  </style>
  <script>
    // 若已分析，直接導去結果頁
    (function(){
      try{
        const r = localStorage.getItem('sa_result');
        if (r) location.href='/static/result.html';
      }catch(e){}
    })();
  </script>
</head>
<body>
  <div class="card">
    <h1>IG 社群 MBTI 分析</h1>
    <p>上傳你的 IG 個人頁截圖與貼文首圖，我們會用 AI 給你一張「社群人格卡」。</p>
    <div class="row">
      <a class="btn btn-primary" href="/static/upload.html">開始</a>
      <a class="btn btn-ghost" href="/health" target="_blank">系統狀態</a>
    </div>
    <p><small>提示：分析過後若要重來，請在結果頁點「清除並重新開始」。</small></p>
  </div>
</body>
</html>
