<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Social Avatar｜開始</title>
  <link rel="stylesheet" href="/static/app.css">
  <style>
    body {
      background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 20px;
    }
    
    .landing-card {
      background: rgba(11, 18, 32, 0.95);
      backdrop-filter: blur(12px);
      border-radius: var(--radius-lg);
      padding: var(--spacing-xl);
      max-width: 480px;
      width: 100%;
      box-shadow: var(--shadow-xl);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .landing-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    }
    
    .landing-title {
      margin: 0 0 var(--spacing);
      font-size: var(--font-size-3xl);
      font-weight: 700;
      text-align: center;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .landing-description {
      opacity: 0.9;
      margin: 0 0 var(--spacing-lg);
      text-align: center;
      font-size: var(--font-size-lg);
    }
    
    .divider {
      display: flex;
      align-items: center;
      gap: var(--spacing);
      margin: var(--spacing-lg) 0;
      opacity: 0.6;
    }
    
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    }
    
    .icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }
    
    .user-info {
      background: rgba(6, 95, 70, 0.2);
      color: #d1fae5;
      padding: var(--spacing);
      border-radius: var(--radius-md);
      margin-top: var(--spacing);
      font-size: var(--font-size-sm);
      display: none;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }
    
    .error, .warning, .info {
      padding: var(--spacing);
      border-radius: var(--radius-md);
      margin-top: var(--spacing);
      font-size: var(--font-size-sm);
      display: none;
    }
    
    .error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--error);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    .warning {
      background: rgba(245, 158, 11, 0.1);
      color: var(--warning);
      border: 1px solid rgba(245, 158, 11, 0.3);
    }
    
    .info {
      background: rgba(59, 130, 246, 0.1);
      color: var(--info);
      border: 1px solid rgba(59, 130, 246, 0.3);
    }
    
    .hint-text {
      opacity: 0.75;
      font-size: var(--font-size-xs);
      text-align: center;
      margin-top: var(--spacing-lg);
    }
    
    @media (max-width: 640px) {
      .landing-card {
        padding: var(--spacing-lg);
        margin: 10px;
      }
      
      .landing-title {
        font-size: var(--font-size-2xl);
      }
      
      .landing-description {
        font-size: var(--font-size);
      }
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
  </div>

  <div class="landing-card">
    <h1 class="landing-title">🎭 IG 社群 MBTI 分析</h1>
    <p class="landing-description" id="mainDescription">登入後上傳你的 IG 個人頁截圖，我們會用 AI 給你一張「社群人格卡」。</p>
    
    <div id="loginSection">
      <div class="grid grid-cols-1 gap-3">
        <button class="btn btn-facebook btn-full" id="fbLoginBtn" onclick="loginWithFacebook()">
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          使用 Facebook 登入
        </button>
        
        <button class="btn btn-google btn-full" id="googleLoginBtn" onclick="loginWithGoogle()">
          <svg class="icon" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          使用 Google 登入
        </button>
      </div>

      <div class="divider"><span>或</span></div>

      <div class="grid grid-cols-1 gap-3">
        <a class="btn btn-ghost btn-full" href="/health" target="_blank">系統狀態</a>
      </div>
    </div>

    <div id="loggedInSection" class="hidden">
      <div class="user-info" id="userInfo"></div>
      <div class="grid grid-cols-1 gap-3" id="actionButtons"></div>
    </div>

    <div class="error" id="errorMsg"></div>
    <div class="warning" id="warningMsg"></div>
    <div class="info" id="infoMsg"></div>
    
    <p class="hint-text" id="hintText">💡 提示：可使用 Google 或 Facebook 登入，同一個 Email 會自動整合。</p>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithPopup, signInWithRedirect, getRedirectResult, FacebookAuthProvider, GoogleAuthProvider, onAuthStateChanged, signOut, fetchSignInMethodsForEmail, linkWithCredential } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBI2-4yEwzxvYOvui9FZiGAzCE22OhKmU8",
      authDomain: "social-avatar-d13c8.firebaseapp.com",
      projectId: "social-avatar-d13c8",
      storageBucket: "social-avatar-d13c8.appspot.com",
      messagingSenderId: "280598358339",
      appId: "1:280598358339:web:214a0d4ca53793163367f6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // 頁面載入時檢查 redirect 結果
    (async function checkRedirectResult() {
      try {
        console.log('[DEBUG] Checking redirect result...');
        const result = await getRedirectResult(auth);
        
        if (result && result.user) {
          console.log('[DEBUG] ✅ Redirect login successful:', result.user.uid);
          const loginMethod = sessionStorage.getItem('loginMethod');
          console.log('[DEBUG] Login method was:', loginMethod);
          
          sessionStorage.removeItem('loginMethod');
          document.getElementById('loadingOverlay').style.display = 'flex';
          
          await handleSuccessfulLogin(result.user);
        } else {
          console.log('[DEBUG] No redirect result found');
        }
      } catch (error) {
        console.error('[ERROR] Redirect result error:', error);
        
        // 處理帳號衝突
        if (error.code === 'auth/account-exists-with-different-credential') {
          await handleAccountLinking(error);
        } else {
          showError('登入處理失敗：' + error.message);
        }
      }
    })();

    // 處理帳號連結
    async function handleAccountLinking(error) {
      console.log('[DEBUG] Handling account linking...');
      console.log('[DEBUG] Error details:', error);
      
      try {
        const email = error.customData?.email;
        
        if (!email) {
          console.error('[ERROR] No email found in error');
          showError('無法取得帳號資訊，請重新登入。');
          setTimeout(() => location.reload(), 2000);
          return;
        }
        
        console.log('[DEBUG] Email:', email);
        
        // 取得待連結的憑證
        let pendingCred = null;
        let newProvider = '';
        
        if (error.credential) {
          pendingCred = error.credential;
          newProvider = pendingCred.providerId.includes('google') ? 'Google' : 'Facebook';
        } else {
          // 從錯誤碼判斷是哪個 provider
          const fbCred = FacebookAuthProvider.credentialFromError(error);
          const gCred = GoogleAuthProvider.credentialFromError(error);
          
          if (fbCred) {
            pendingCred = fbCred;
            newProvider = 'Facebook';
          } else if (gCred) {
            pendingCred = gCred;
            newProvider = 'Google';
          }
        }
        
        console.log('[DEBUG] New provider:', newProvider);
        console.log('[DEBUG] Pending credential exists:', !!pendingCred);
        
        // 嘗試取得已存在的登入方式
        let existingProvider = '';
        
        try {
          const methods = await fetchSignInMethodsForEmail(auth, email);
          console.log('[DEBUG] Existing sign-in methods:', methods);
          
          if (methods.length > 0) {
            existingProvider = methods[0].includes('google') ? 'Google' : 'Facebook';
          }
        } catch (fetchError) {
          console.warn('[WARN] fetchSignInMethodsForEmail failed:', fetchError);
        }
        
        // 如果 fetchSignInMethodsForEmail 失敗，用另一種判斷方式
        if (!existingProvider) {
          // 根據新的 provider 推測現有的 provider
          existingProvider = newProvider === 'Facebook' ? 'Google' : 'Facebook';
          console.log('[DEBUG] Inferred existing provider:', existingProvider);
        }
        
        // 如果是同一個 provider，直接登入
        if (existingProvider === newProvider) {
          console.log('[DEBUG] Same provider, attempting direct login');
          showInfo('正在為你登入...');
          
          if (newProvider === 'Facebook') {
            await loginWithFacebook();
          } else {
            await loginWithGoogle();
          }
          return;
        }
        
        // 顯示友善提示
        showInfo(
          `✨ 偵測到帳號整合機會！<br><br>` +
          `此 Email (<strong>${email}</strong>) 已使用 <strong>${existingProvider}</strong> 註冊。<br><br>` +
          `我們會為你連結 <strong>${newProvider}</strong> 帳號。<br><br>` +
          `請稍候，正在處理...`
        );
        
        // 等待 1.5 秒後自動觸發正確的登入方式
        await new Promise(resolve => setTimeout(resolve, 1500));
        
        // 儲存待連結資訊
        if (pendingCred) {
          try {
            sessionStorage.setItem('pendingLink', JSON.stringify({
              email: email,
              newProvider: newProvider,
              existingProvider: existingProvider
            }));
          } catch (e) {
            console.warn('[WARN] Cannot store pending link:', e);
          }
        }
        
        // 觸發現有 provider 的登入
        if (existingProvider === 'Google') {
          console.log('[DEBUG] Triggering Google login for linking...');
          await loginWithGoogle(pendingCred);
        } else {
          console.log('[DEBUG] Triggering Facebook login for linking...');
          await loginWithFacebook(pendingCred);
        }
        
      } catch (linkError) {
        console.error('[ERROR] Account linking process failed:', linkError);
        showError(
          '帳號整合遇到問題。<br><br>' +
          '請手動選擇你之前使用的登入方式：<br>' +
          '• 如果之前用 <strong>Google</strong>，請點 Google 登入<br>' +
          '• 如果之前用 <strong>Facebook</strong>，請點 Facebook 登入'
        );
        
        setTimeout(() => {
          // 清除錯誤訊息，讓使用者可以重新選擇
          document.getElementById('infoMsg').style.display = 'none';
          document.getElementById('errorMsg').style.display = 'none';
        }, 5000);
      }
    }

    async function handleSuccessfulLogin(user, pendingCred = null) {
      console.log('[DEBUG] handleSuccessfulLogin called for:', user.uid);
      console.log('[DEBUG] User email:', user.email);
      console.log('[DEBUG] Pending credential:', pendingCred ? 'exists' : 'null');
      
      // 如果有待連結的憑證，進行連結
      if (pendingCred) {
        try {
          console.log('[DEBUG] Attempting to link credential...');
          console.log('[DEBUG] Credential provider:', pendingCred.providerId);
          
          const result = await linkWithCredential(user, pendingCred);
          console.log('[DEBUG] ✅ Account linked successfully!');
          console.log('[DEBUG] Linked user:', result.user.uid);
          
          showInfo('🎉 帳號連結成功！<br><br>下次可以用 Google 或 Facebook 登入。');
          await new Promise(resolve => setTimeout(resolve, 2000));
          
        } catch (linkError) {
          console.error('[ERROR] Link credential failed:', linkError);
          console.error('[ERROR] Link error code:', linkError.code);
          
          // 如果已經連結過，不算錯誤
          if (linkError.code === 'auth/credential-already-in-use' || 
              linkError.code === 'auth/email-already-in-use') {
            console.log('[DEBUG] Credential already linked, continuing...');
            showInfo('✓ 此帳號已整合完成。');
            await new Promise(resolve => setTimeout(resolve, 1000));
          } else {
            // 其他錯誤也繼續，不影響登入
            console.warn('[WARN] Link failed but continuing login:', linkError.message);
          }
        }
      }
      
      storeUserSession(user);
      
      try {
        const userDocRef = doc(db, 'users', user.uid);
        console.log('[DEBUG] Checking Firestore for existing analysis...');
        const userDoc = await getDoc(userDocRef);
        
        if (userDoc.exists() && userDoc.data().hasAnalysis) {
          console.log('[DEBUG] ✅ User has previous analysis, going to result page');
          const analysisData = userDoc.data().latestAnalysis;
          sessionStorage.setItem('sa_result', JSON.stringify(analysisData));
          
          setTimeout(() => {
            window.location.href = '/static/result.html';
          }, 500);
        } else {
          console.log('[DEBUG] ✅ New user or no analysis, going to upload page');
          
          setTimeout(() => {
            window.location.href = '/static/upload.html';
          }, 500);
        }
      } catch (error) {
        console.error('[ERROR] Failed to check user analysis:', error);
        
        setTimeout(() => {
          window.location.href = '/static/upload.html';
        }, 500);
      }
    }

    onAuthStateChanged(auth, async (user) => {
      const loadingOverlay = document.getElementById('loadingOverlay');
      
      if (sessionStorage.getItem('loginMethod')) {
        console.log('[DEBUG] Waiting for redirect result, skipping onAuthStateChanged');
        return;
      }
      
      loadingOverlay.style.display = 'flex';

      if (user) {
        console.log('[DEBUG] onAuthStateChanged: User logged in:', user.uid);
        await checkUserAnalysis(user);
      } else {
        console.log('[DEBUG] onAuthStateChanged: No user');
        showLoggedOutState();
      }
      
      loadingOverlay.style.display = 'none';
    });

    async function checkUserAnalysis(user) {
      try {
        const userDocRef = doc(db, 'users', user.uid);
        const userDoc = await getDoc(userDocRef);
        
        if (userDoc.exists() && userDoc.data().hasAnalysis) {
          const analysisData = userDoc.data().latestAnalysis;
          showLoggedInStateWithResult(user, analysisData);
        } else {
          showLoggedInStateNewUser(user);
        }
      } catch (error) {
        console.error('Error checking user analysis:', error);
        showLoggedInStateNewUser(user);
      }
    }

    function showLoggedInStateNewUser(user) {
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('loggedInSection').style.display = 'block';
      
      const userInfo = document.getElementById('userInfo');
      userInfo.style.display = 'block';
      userInfo.innerHTML = `✓ 已登入：${user.displayName || user.email || 'User'}`;
      
      const mainDesc = document.getElementById('mainDescription');
      mainDesc.textContent = '歡迎！現在可以開始上傳你的 IG 截圖進行分析。';
      
      const actionButtons = document.getElementById('actionButtons');
      actionButtons.innerHTML = `
        <a class="btn btn-primary" href="/static/upload.html">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
          </svg>
          開始分析
        </a>
        <button class="btn btn-ghost" onclick="logout()">登出</button>
      `;
      
      document.getElementById('hintText').innerHTML = '<small>💡 上傳截圖後，你的分析結果會永久保存。</small>';
      
      storeUserSession(user);
    }

    function showLoggedInStateWithResult(user, analysisData) {
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('loggedInSection').style.display = 'block';
      
      const userInfo = document.getElementById('userInfo');
      userInfo.style.display = 'block';
      userInfo.innerHTML = `✓ 已登入：${user.displayName || user.email || 'User'}`;
      
      const mainDesc = document.getElementById('mainDescription');
      mainDesc.textContent = `你的社群人格：${analysisData.mbti || '已分析'}`;
      
      const actionButtons = document.getElementById('actionButtons');
      actionButtons.innerHTML = `
        <a class="btn btn-primary" href="/static/result.html">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 6v6l4 2"/>
          </svg>
          檢視我的 Social Avatar
        </a>
        <button class="btn btn-ghost" onclick="logout()">登出</button>
      `;
      
      document.getElementById('hintText').innerHTML = `<small>📅 最後分析時間：${formatDate(analysisData.timestamp)}</small>`;
      
      sessionStorage.setItem('sa_result', JSON.stringify(analysisData));
      storeUserSession(user);
    }

    function showLoggedOutState() {
      document.getElementById('loginSection').style.display = 'block';
      document.getElementById('loggedInSection').style.display = 'none';
      sessionStorage.removeItem('user');
      sessionStorage.removeItem('sa_result');
    }

    function storeUserSession(user) {
      sessionStorage.setItem('user', JSON.stringify({
        uid: user.uid,
        email: user.email,
        displayName: user.displayName,
        photoURL: user.photoURL
      }));
    }

    function formatDate(timestamp) {
      if (!timestamp) return '未知';
      const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
      return date.toLocaleDateString('zh-TW', { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function showError(message) {
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.innerHTML = message;
      errorMsg.style.display = 'block';
      
      // 隱藏其他訊息
      document.getElementById('warningMsg').style.display = 'none';
      document.getElementById('infoMsg').style.display = 'none';
      
      setTimeout(() => {
        errorMsg.style.display = 'none';
      }, 8000);
    }

    function showWarning(message) {
      const warningMsg = document.getElementById('warningMsg');
      warningMsg.innerHTML = message;
      warningMsg.style.display = 'block';
      
      document.getElementById('errorMsg').style.display = 'none';
      document.getElementById('infoMsg').style.display = 'none';
      
      setTimeout(() => {
        warningMsg.style.display = 'none';
      }, 8000);
    }

    function showInfo(message) {
      const infoMsg = document.getElementById('infoMsg');
      infoMsg.innerHTML = message;
      infoMsg.style.display = 'block';
      
      document.getElementById('errorMsg').style.display = 'none';
      document.getElementById('warningMsg').style.display = 'none';
    }

    function setButtonLoading(buttonId, isLoading) {
      const btn = document.getElementById(buttonId);
      if (btn && isLoading) {
        btn.disabled = true;
        btn.innerHTML = '<div class="spinner"></div> 登入中...';
      }
    }

    window.loginWithFacebook = async function(pendingCredential = null) {
      const provider = new FacebookAuthProvider();
      setButtonLoading('fbLoginBtn', true);
      
      try {
        console.log('[DEBUG] Starting Facebook login...');
        
        try {
          const result = await signInWithPopup(auth, provider);
          console.log('[DEBUG] ✅ Facebook login successful:', result.user.uid);
          
          document.getElementById('loadingOverlay').style.display = 'flex';
          await handleSuccessfulLogin(result.user, pendingCredential);
          
        } catch (popupError) {
          console.warn('[WARN] Popup failed:', popupError.code);
          
          // 處理帳號衝突
          if (popupError.code === 'auth/account-exists-with-different-credential') {
            await handleAccountLinking(popupError);
            return;
          }
          
          // 改用 redirect
          if (popupError.code === 'auth/popup-blocked' || 
              popupError.code === 'auth/popup-closed-by-user' ||
              popupError.code === 'auth/cancelled-popup-request') {
            
            console.log('[DEBUG] Switching to redirect...');
            sessionStorage.setItem('loginMethod', 'facebook');
            if (pendingCredential) {
              sessionStorage.setItem('pendingCred', JSON.stringify(pendingCredential));
            }
            await signInWithRedirect(auth, provider);
            return;
          }
          
          throw popupError;
        }
        
      } catch (error) {
        console.error('[ERROR] Facebook login failed:', error);
        
        let errorMessage = 'Facebook 登入失敗';
        
        if (error.code === 'auth/popup-blocked') {
          errorMessage = '彈出視窗被阻擋，請允許彈出視窗後再試。';
        } else if (error.code === 'auth/network-request-failed') {
          errorMessage = '網路連線失敗，請檢查網路後重試。';
        } else {
          errorMessage = `Facebook 登入失敗：${error.message}`;
        }
        
        showError(errorMessage);
        setTimeout(() => location.reload(), 3000);
      }
    };

    window.loginWithGoogle = async function(pendingCredential = null) {
      const provider = new GoogleAuthProvider();
      setButtonLoading('googleLoginBtn', true);
      
      try {
        console.log('[DEBUG] Starting Google login...');
        
        try {
          const result = await signInWithPopup(auth, provider);
          console.log('[DEBUG] ✅ Google login successful:', result.user.uid);
          
          document.getElementById('loadingOverlay').style.display = 'flex';
          await handleSuccessfulLogin(result.user, pendingCredential);
          
        } catch (popupError) {
          console.warn('[WARN] Popup failed:', popupError.code);
          
          // 處理帳號衝突
          if (popupError.code === 'auth/account-exists-with-different-credential') {
            await handleAccountLinking(popupError);
            return;
          }
          
          // 改用 redirect
          if (popupError.code === 'auth/popup-blocked' || 
              popupError.code === 'auth/popup-closed-by-user' ||
              popupError.code === 'auth/cancelled-popup-request') {
            
            console.log('[DEBUG] Switching to redirect...');
            sessionStorage.setItem('loginMethod', 'google');
            if (pendingCredential) {
              sessionStorage.setItem('pendingCred', JSON.stringify(pendingCredential));
            }
            await signInWithRedirect(auth, provider);
            return;
          }
          
          throw popupError;
        }
        
      } catch (error) {
        console.error('[ERROR] Google login failed:', error);
        
        let errorMessage = 'Google 登入失敗';
        
        if (error.code === 'auth/popup-blocked') {
          errorMessage = '彈出視窗被阻擋，請允許彈出視窗後再試。';
        } else if (error.code === 'auth/network-request-failed') {
          errorMessage = '網路連線失敗，請檢查網路後重試。';
        } else {
          errorMessage = `Google 登入失敗：${error.message}`;
        }
        
        showError(errorMessage);
        setTimeout(() => location.reload(), 3000);
      }
    };

    window.logout = async function() {
      try {
        await signOut(auth);
        sessionStorage.clear();
        location.reload();
      } catch (error) {
        console.error('Logout error:', error);
        showError('登出失敗：' + error.message);
      }
    };

    window.firestoreDB = db;
  </script>
