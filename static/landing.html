<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>IG 帳號價值分析｜開始</title>
  <link rel="stylesheet" href="/static/app.css">
  <style>
    body {
      background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 20px;
    }
    
    .landing-card {
      background: rgba(11, 18, 32, 0.95);
      backdrop-filter: blur(12px);
      border-radius: var(--radius-lg);
      padding: var(--spacing-xl);
      max-width: 480px;
      width: 100%;
      box-shadow: var(--shadow-xl);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .landing-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    }
    
    .landing-title {
      margin: 0 0 var(--spacing);
      font-size: var(--font-size-3xl);
      font-weight: 700;
      text-align: center;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .landing-description {
      opacity: 0.9;
      margin: 0 0 var(--spacing-lg);
      text-align: center;
      font-size: var(--font-size-lg);
    }
    
    .divider {
      display: flex;
      align-items: center;
      gap: var(--spacing);
      margin: var(--spacing-lg) 0;
      opacity: 0.6;
    }
    
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    }
    
    .icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }
    
    .user-info {
      background: rgba(6, 95, 70, 0.2);
      color: #d1fae5;
      padding: var(--spacing);
      border-radius: var(--radius-md);
      margin-top: var(--spacing);
      font-size: var(--font-size-sm);
      display: none;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }
    
    .error, .warning, .info {
      padding: var(--spacing);
      border-radius: var(--radius-md);
      margin-top: var(--spacing);
      font-size: var(--font-size-sm);
      display: none;
      line-height: 1.6;
    }
    
    .error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--error);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    .warning {
      background: rgba(245, 158, 11, 0.1);
      color: var(--warning);
      border: 1px solid rgba(245, 158, 11, 0.3);
    }
    
    .info {
      background: rgba(59, 130, 246, 0.1);
      color: var(--info);
      border: 1px solid rgba(59, 130, 246, 0.3);
    }
    
    .hint-text {
      opacity: 0.75;
      font-size: var(--font-size-xs);
      text-align: center;
      margin-top: var(--spacing-lg);
    }
    
    @media (max-width: 640px) {
      .landing-card {
        padding: var(--spacing-lg);
        margin: 10px;
      }
      
      .landing-title {
        font-size: var(--font-size-2xl);
      }
      
      .landing-description {
        font-size: var(--font-size);
      }
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
  </div>

  <div class="landing-card">
    <h1 class="landing-title">💰 IG 帳號價值分析</h1>
    <p class="landing-description" id="mainDescription">專業的 Instagram 帳號商業價值評估系統，AI 深度分析你的帳號市場價值、人格類型與合作報價。</p>
    
    <div id="loginSection">
      <div class="grid grid-cols-1 gap-3">
        <button class="btn btn-facebook btn-full" id="fbLoginBtn">
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          使用 Facebook 登入
        </button>
        
        <button class="btn btn-google btn-full" id="googleLoginBtn">
          <svg class="icon" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          使用 Google 登入
        </button>
      </div>

      <div class="divider"><span>或</span></div>

      <div class="grid grid-cols-1 gap-3">
        <a class="btn btn-ghost btn-full" href="/static/leaderboard.html">🏆 價值排行榜</a>
        <a class="btn btn-ghost btn-full" href="/health" target="_blank">系統狀態</a>
      </div>
    </div>

    <div id="loggedInSection" class="hidden">
      <div class="user-info" id="userInfo"></div>
      <div class="grid grid-cols-1 gap-3" id="actionButtons"></div>
    </div>

    <div class="error" id="errorMsg"></div>
    <div class="warning" id="warningMsg"></div>
    <div class="info" id="infoMsg"></div>
    
    <p class="hint-text" id="hintText">💡 提示：可使用 Google 或 Facebook 登入，同一個 Email 會自動整合。</p>
  </div>

  <script type="module">
    // 立即執行的異步函數
    (async function() {
      // 添加 Firebase 加載錯誤處理
      let firebaseLoaded = false;
      let firebaseError = null;
      
      try {
        const { initializeApp: firebaseInit } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
        const { getAuth, signInWithPopup, signInWithRedirect, getRedirectResult, FacebookAuthProvider, GoogleAuthProvider, onAuthStateChanged, signOut, fetchSignInMethodsForEmail, linkWithCredential } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
        const { getFirestore, doc, getDoc, setDoc, serverTimestamp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js');
        
        firebaseLoaded = true;
        
        // 將 Firebase 函數設為全域變數
        window.initializeApp = firebaseInit;
        window.getAuth = getAuth;
        window.signInWithPopup = signInWithPopup;
        window.signInWithRedirect = signInWithRedirect;
        window.getRedirectResult = getRedirectResult;
        window.FacebookAuthProvider = FacebookAuthProvider;
        window.GoogleAuthProvider = GoogleAuthProvider;
        window.onAuthStateChanged = onAuthStateChanged;
        window.signOut = signOut;
        window.fetchSignInMethodsForEmail = fetchSignInMethodsForEmail;
        window.linkWithCredential = linkWithCredential;
        window.getFirestore = getFirestore;
        window.doc = doc;
        window.getDoc = getDoc;
        window.setDoc = setDoc;
        window.serverTimestamp = serverTimestamp;
        
      } catch (error) {
        console.error('[ERROR] Firebase failed to load:', error);
        firebaseError = error;
        showError('Firebase 服務載入失敗，請重新整理頁面後重試。');
      }
      
      if (!firebaseLoaded) {
        console.error('[ERROR] Firebase not loaded, stopping execution');
        // 顯示錯誤信息並禁用登入按鈕
        document.getElementById('fbLoginBtn').disabled = true;
        document.getElementById('googleLoginBtn').disabled = true;
        showError('Firebase 服務載入失敗，請重新整理頁面後重試。');
        return;
      }

      const firebaseConfig = {
        apiKey: "AIzaSyBI2-4yEwzxvYOvui9FZiGAzCE22OhKmU8",
        authDomain: "social-avatar-d13c8.firebaseapp.com",
        projectId: "social-avatar-d13c8",
        storageBucket: "social-avatar-d13c8.appspot.com",
        messagingSenderId: "280598358339",
        appId: "1:280598358339:web:214a0d4ca53793163367f6"
      };

      logMobileDebug('Initializing Firebase with config', firebaseConfig);
      
      let app, auth, db;
      try {
        app = window.initializeApp(firebaseConfig);
        logMobileDebug('Firebase app initialized successfully');
        
        auth = window.getAuth(app);
        logMobileDebug('Firebase auth initialized successfully');
        
        db = window.getFirestore(app);
        logMobileDebug('Firebase Firestore initialized successfully');
      } catch (error) {
        console.error('[ERROR] Firebase initialization failed:', error);
        logMobileDebug('Firebase initialization failed', { error: error.message });
        showError('Firebase 初始化失敗，請重新整理頁面後重試。');
        return;
      }

      // 偵測是否為移動設備
      function isMobileDevice() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
      }

      // 簡化的 redirect 結果檢查（主要用於降級情況）
      async function checkRedirectResult() {
        try {
          logMobileDebug('Checking redirect result...');
          
          const result = await window.getRedirectResult(auth);
          
          if (result && result.user) {
            logMobileDebug('Redirect login successful', { 
              userId: result.user.uid, 
              email: result.user.email,
              provider: result.providerId 
            });
            
            // 檢查是否有待連結的憑證
            const pendingLink = sessionStorage.getItem('pendingLink');
            let pendingCred = null;
            
            if (pendingLink) {
              try {
                const linkData = JSON.parse(pendingLink);
                logMobileDebug('Found pending link data', linkData);
                
                // 從結果中獲取憑證
                const fbCred = window.FacebookAuthProvider.credentialFromResult(result);
                const gCred = window.GoogleAuthProvider.credentialFromResult(result);
                
                if (linkData.newProvider === 'Facebook' && fbCred) {
                  pendingCred = fbCred;
                  logMobileDebug('Using Facebook credential for linking');
                } else if (linkData.newProvider === 'Google' && gCred) {
                  pendingCred = gCred;
                  logMobileDebug('Using Google credential for linking');
                }
                
                // 清除待連結資料
                sessionStorage.removeItem('pendingLink');
              } catch (e) {
                console.warn('[WARN] Failed to parse pending link data:', e);
              }
            }
            
            await handleSuccessfulLogin(result.user, pendingCred);
            return true; // 成功處理 redirect
          } else {
            logMobileDebug('No redirect result found');
            return false;
          }
        } catch (error) {
          console.error('[ERROR] Redirect result error:', error);
          
          if (error.code === 'auth/account-exists-with-different-credential') {
            await handleAccountLinking(error);
            return true;
          } else if (error.code !== 'auth/popup-closed-by-user') {
            let errorMessage = '登入失敗';
            
            if (error.code === 'auth/network-request-failed') {
              errorMessage = '網路連線失敗，請檢查網路後重試。';
            } else {
              errorMessage = `登入失敗：${error.message}`;
            }
            
            showError(errorMessage);
          }
          return false;
        }
      }
      
      // 立即檢查 redirect 結果
      checkRedirectResult();

    // 添加更詳細的調試信息
    function logMobileDebug(message, data = null) {
      const isMobile = isMobileDevice();
      const userAgent = navigator.userAgent;
      const screenSize = `${window.innerWidth}x${window.innerHeight}`;
      
      console.log(`[MOBILE-DEBUG] ${message}`, {
        isMobile,
        userAgent: userAgent.substring(0, 100) + '...',
        screenSize,
        data
      });
    }

    console.log('[DEBUG] Page loaded, isMobile:', isMobileDevice());
    logMobileDebug('Landing page initialized');


    // 處理帳號連結
    async function handleAccountLinking(error) {
      console.log('[DEBUG] Handling account linking...');
      console.log('[DEBUG] Error details:', error);
      
      try {
        const email = error.customData?.email;
        
        if (!email) {
          console.error('[ERROR] No email found in error');
          showError('無法取得帳號資訊，請重新登入。');
          setTimeout(() => location.reload(), 2000);
          return;
        }
        
        console.log('[DEBUG] Email:', email);
        
        let pendingCred = null;
        let newProvider = '';
        
        if (error.credential) {
          pendingCred = error.credential;
          newProvider = pendingCred.providerId.includes('google') ? 'Google' : 'Facebook';
        } else {
          const fbCred = FacebookAuthProvider.credentialFromError(error);
          const gCred = GoogleAuthProvider.credentialFromError(error);
          
          if (fbCred) {
            pendingCred = fbCred;
            newProvider = 'Facebook';
          } else if (gCred) {
            pendingCred = gCred;
            newProvider = 'Google';
          }
        }
        
        console.log('[DEBUG] New provider:', newProvider);
        console.log('[DEBUG] Pending credential exists:', !!pendingCred);
        
        let existingProvider = '';
        
        try {
          const methods = await fetchSignInMethodsForEmail(auth, email);
          console.log('[DEBUG] Existing sign-in methods:', methods);
          
          if (methods.length > 0) {
            existingProvider = methods[0].includes('google') ? 'Google' : 'Facebook';
          }
        } catch (fetchError) {
          console.warn('[WARN] fetchSignInMethodsForEmail failed:', fetchError);
        }
        
        if (!existingProvider) {
          existingProvider = newProvider === 'Facebook' ? 'Google' : 'Facebook';
          console.log('[DEBUG] Inferred existing provider:', existingProvider);
        }
        
        if (existingProvider === newProvider) {
          console.log('[DEBUG] Same provider, attempting direct login');
          showInfo('正在為你登入...');
          
          if (newProvider === 'Facebook') {
            await loginWithFacebook();
          } else {
            await loginWithGoogle();
          }
          return;
        }
        
        showInfo(
          `✨ 偵測到帳號整合機會！<br><br>` +
          `此 Email (<strong>${email}</strong>) 已使用 <strong>${existingProvider}</strong> 註冊。<br><br>` +
          `我們會為你連結 <strong>${newProvider}</strong> 帳號。<br><br>` +
          `請稍候，正在處理...`
        );
        
        await new Promise(resolve => setTimeout(resolve, 1500));
        
        if (pendingCred) {
          try {
            sessionStorage.setItem('pendingLink', JSON.stringify({
              email: email,
              newProvider: newProvider,
              existingProvider: existingProvider
            }));
          } catch (e) {
            console.warn('[WARN] Cannot store pending link:', e);
          }
        }
        
        // 手機端需要特殊處理，因為使用 redirect 模式
        const isMobile = isMobileDevice();
        if (isMobile) {
          console.log('[DEBUG] Mobile device detected, using redirect for account linking...');
          showInfo(
            `✨ 偵測到帳號整合機會！<br><br>` +
            `此 Email (<strong>${email}</strong>) 已使用 <strong>${existingProvider}</strong> 註冊。<br><br>` +
            `正在為你連結 <strong>${newProvider}</strong> 帳號...`
          );
          
          // 手機端直接觸發 redirect 登入
          if (existingProvider === 'Google') {
            console.log('[DEBUG] Triggering Google redirect for linking...');
            await signInWithRedirect(auth, new GoogleAuthProvider());
          } else {
            console.log('[DEBUG] Triggering Facebook redirect for linking...');
            await signInWithRedirect(auth, new FacebookAuthProvider());
          }
        } else {
          // 電腦端使用 popup 模式
          if (existingProvider === 'Google') {
            console.log('[DEBUG] Triggering Google login for linking...');
            await loginWithGoogle(pendingCred);
          } else {
            console.log('[DEBUG] Triggering Facebook login for linking...');
            await loginWithFacebook(pendingCred);
          }
        }
        
      } catch (linkError) {
        console.error('[ERROR] Account linking process failed:', linkError);
        showError(
          '帳號整合遇到問題。<br><br>' +
          '請手動選擇你之前使用的登入方式：<br>' +
          '• 如果之前用 <strong>Google</strong>，請點 Google 登入<br>' +
          '• 如果之前用 <strong>Facebook</strong>，請點 Facebook 登入'
        );
        
        setTimeout(() => {
          document.getElementById('infoMsg').style.display = 'none';
          document.getElementById('errorMsg').style.display = 'none';
        }, 5000);
      }
    }

    async function handleSuccessfulLogin(user, pendingCred = null) {
      console.log('[DEBUG] handleSuccessfulLogin called for:', user.uid);
      console.log('[DEBUG] User email:', user.email);
      console.log('[DEBUG] Pending credential:', pendingCred ? 'exists' : 'null');
      
      if (pendingCred) {
        try {
          console.log('[DEBUG] Attempting to link credential...');
          console.log('[DEBUG] Credential provider:', pendingCred.providerId);
          
          const result = await window.linkWithCredential(user, pendingCred);
          console.log('[DEBUG] ✅ Account linked successfully!');
          console.log('[DEBUG] Linked user:', result.user.uid);
          
          showInfo('🎉 帳號連結成功！<br><br>下次可以用 Google 或 Facebook 登入。');
          await new Promise(resolve => setTimeout(resolve, 2000));
          
        } catch (linkError) {
          console.error('[ERROR] Link credential failed:', linkError);
          console.error('[ERROR] Link error code:', linkError.code);
          
          if (linkError.code === 'auth/credential-already-in-use' || 
              linkError.code === 'auth/email-already-in-use') {
            console.log('[DEBUG] Credential already linked, continuing...');
            showInfo('✓ 此帳號已整合完成。');
            await new Promise(resolve => setTimeout(resolve, 1000));
          } else {
            console.warn('[WARN] Link failed but continuing login:', linkError.message);
            // 即使連結失敗，也繼續登入流程
            showInfo('⚠️ 帳號連結遇到問題，但已成功登入。');
            await new Promise(resolve => setTimeout(resolve, 1000));
          }
        }
      }
      
      storeUserSession(user);
      
      try {
        const userDocRef = window.doc(db, 'users', user.uid);
        console.log('[DEBUG] Checking Firestore for existing analysis...');
        const userDoc = await window.getDoc(userDocRef);
        
        if (userDoc.exists() && userDoc.data().hasAnalysis) {
          console.log('[DEBUG] ✅ User has previous analysis, going to result page');
          const analysisData = userDoc.data().latestAnalysis;
          sessionStorage.setItem('sa_result', JSON.stringify(analysisData));
          
          setTimeout(() => {
            window.location.href = '/static/result.html';
          }, 500);
        } else {
          console.log('[DEBUG] ✅ New user or no analysis, going to upload page');
          
          setTimeout(() => {
            window.location.href = '/static/upload.html';
          }, 500);
        }
      } catch (error) {
        console.error('[ERROR] Failed to check user analysis:', error);
        
        setTimeout(() => {
          window.location.href = '/static/upload.html';
        }, 500);
      }
    }

    onAuthStateChanged(auth, async (user) => {
      const loadingOverlay = document.getElementById('loadingOverlay');
      loadingOverlay.style.display = 'flex';

      if (user) {
        logMobileDebug('onAuthStateChanged: User logged in', { userId: user.uid, email: user.email });
        
        // 檢查是否有 redirect 結果需要處理
        const redirectHandled = await checkRedirectResult();
        
        if (!redirectHandled) {
          // 沒有 redirect 結果，使用正常流程
          logMobileDebug('No redirect result, using normal flow');
          await checkUserAnalysis(user);
        }
      } else {
        logMobileDebug('onAuthStateChanged: No user');
        showLoggedOutState();
      }
      
      loadingOverlay.style.display = 'none';
    });

    async function checkUserAnalysis(user) {
      try {
        const userDocRef = window.doc(db, 'users', user.uid);
        const userDoc = await window.getDoc(userDocRef);
        
        if (userDoc.exists() && userDoc.data().hasAnalysis) {
          const analysisData = userDoc.data().latestAnalysis;
          showLoggedInStateWithResult(user, analysisData);
        } else {
          showLoggedInStateNewUser(user);
        }
      } catch (error) {
        console.error('Error checking user analysis:', error);
        showLoggedInStateNewUser(user);
      }
    }

    function showLoggedInStateNewUser(user) {
      const isMobile = isMobileDevice();
      logMobileDebug('Showing logged in state for new user', { isMobile });
      
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('loggedInSection').style.display = 'block';
      
      const userInfo = document.getElementById('userInfo');
      userInfo.style.display = 'block';
      userInfo.innerHTML = `✓ 已登入：${user.displayName || user.email || 'User'}`;
      
      const mainDesc = document.getElementById('mainDescription');
      mainDesc.textContent = '歡迎！現在可以開始上傳你的 IG 截圖進行分析。';
      
      const actionButtons = document.getElementById('actionButtons');
      actionButtons.innerHTML = `
        <a class="btn btn-primary" href="/static/upload.html">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
          </svg>
          🚀 開始分析我的 IG 價值
        </a>
        <button class="btn btn-ghost" onclick="logout()">登出</button>
      `;
      
      document.getElementById('hintText').innerHTML = '<small>💡 上傳截圖後，你的帳號價值分析結果會永久保存。</small>';
      
      storeUserSession(user);
      
      // 手機端自動跳轉到 upload 頁面
      if (isMobile) {
        logMobileDebug('Mobile device detected, auto-redirecting to upload page');
        showInfo('正在跳轉到上傳頁面...');
        setTimeout(() => {
          window.location.href = '/static/upload.html';
        }, 1000);
      }
    }

    function showLoggedInStateWithResult(user, analysisData) {
      const isMobile = isMobileDevice();
      logMobileDebug('Showing logged in state with result', { isMobile, hasAnalysis: !!analysisData });
      
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('loggedInSection').style.display = 'block';
      
      const userInfo = document.getElementById('userInfo');
      userInfo.style.display = 'block';
      userInfo.innerHTML = `✓ 已登入：${user.displayName || user.email || 'User'}`;
      
      const mainDesc = document.getElementById('mainDescription');

        <a class="btn btn-primary" href="/static/result.html">

    function showLoggedOutState() {
      document.getElementById('loginSection').style.display = 'block';
      document.getElementById('loggedInSection').style.display = 'none';
      sessionStorage.removeItem('user');
      sessionStorage.removeItem('sa_result');
    }

    function storeUserSession(user) {
      sessionStorage.setItem('user', JSON.stringify({
        uid: user.uid,
        email: user.email,
        displayName: user.displayName,
        photoURL: user.photoURL
      }));
    }

    function formatDate(timestamp) {
      if (!timestamp) return '未知';
      const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
      return date.toLocaleDateString('zh-TW', { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function showError(message) {
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.innerHTML = message;
      errorMsg.style.display = 'block';
      
      document.getElementById('warningMsg').style.display = 'none';
      document.getElementById('infoMsg').style.display = 'none';
    }

    function showWarning(message) {
      const warningMsg = document.getElementById('warningMsg');
      warningMsg.innerHTML = message;
      warningMsg.style.display = 'block';
      
      document.getElementById('errorMsg').style.display = 'none';
      document.getElementById('infoMsg').style.display = 'none';
    }

    function showInfo(message) {
      const infoMsg = document.getElementById('infoMsg');
      infoMsg.innerHTML = message;
      infoMsg.style.display = 'block';
      
      document.getElementById('errorMsg').style.display = 'none';
      document.getElementById('warningMsg').style.display = 'none';
    }

    function setButtonLoading(buttonId, isLoading) {
      const btn = document.getElementById(buttonId);
      if (btn && isLoading) {
        btn.disabled = true;
        btn.innerHTML = '<div class="spinner"></div> 登入中...';
      }
    }

    // Facebook 登入：手機用 redirect，電腦用 popup
    window.loginWithFacebook = async function(pendingCredential = null) {
      try {
        const provider = new window.FacebookAuthProvider();

          setButtonLoading('fbLoginBtn', true);
        }

          const result = await window.signInWithPopup(auth, provider);
          logMobileDebug('Facebook login successful', { userId: result.user.uid });
          
          document.getElementById('loadingOverlay').style.display = 'flex';
          await handleSuccessfulLogin(result.user, pendingCredential);
        } catch (error) {
          // 如果是手機端 popup 被阻止，自動降級到 redirect
          if (error.code === 'auth/popup-blocked' || error.code === 'auth/popup-closed-by-user') {
            logMobileDebug('Popup blocked on mobile, falling back to redirect');
            showInfo('正在跳轉到 Facebook 登入頁面...');
            await window.signInWithRedirect(auth, provider);
            // redirect 會離開頁面，不會執行到這裡
          } else {
            throw error;
          }
        }

        console.error('[ERROR] Facebook login failed:', error);
        console.error('[ERROR] Error code:', error.code);
        logMobileDebug('Facebook login failed', { error: error.message, code: error.code });
        
        if (error.code === 'auth/account-exists-with-different-credential') {
          await handleAccountLinking(error);
          return;
        }
        
        let errorMessage = 'Facebook 登入失敗';
        
        if (error.code === 'auth/popup-blocked') {
          errorMessage = `

        } else if (error.code === 'auth/popup-closed-by-user') {
          errorMessage = '登入視窗已關閉，請重試。';
        } else if (error.code === 'auth/cancelled-popup-request') {
          console.log('[DEBUG] Popup cancelled, user probably clicked again');
          return;
        } else if (error.code === 'auth/network-request-failed') {
          errorMessage = '網路連線失敗，請檢查網路後重試。';
        } else {
          errorMessage = `Facebook 登入失敗：${error.message}`;
        }
        
        showError(errorMessage);
        
        const displayTime = error.code === 'auth/popup-blocked' ? 10000 : 5000;
        setTimeout(() => {
          document.getElementById('errorMsg').style.display = 'none';

        if (!pendingCredential && !isMobile) {

            btn.disabled = false;
            btn.innerHTML = `

              </svg>
              使用 Facebook 登入
            `;
          }
        }
      }
    };

    window.logout = async function() {
      try {
        await window.signOut(auth);
        sessionStorage.clear();
        location.reload();
      } catch (error) {
        console.error('Logout error:', error);
        showError('登出失敗：' + error.message);
      }
    };

      window.firestoreDB = db;

      // 添加事件監聽器
      const fbBtn = document.getElementById('fbLoginBtn');
      const googleBtn = document.getElementById('googleLoginBtn');
      
        if (fbBtn) {
          logMobileDebug('Adding Facebook button event listener');
          fbBtn.addEventListener('click', (event) => {
            event.preventDefault();
            logMobileDebug('Facebook button clicked - event triggered');
