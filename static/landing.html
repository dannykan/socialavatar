<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Social Avatar｜開始</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
         margin:0;background:linear-gradient(135deg,#0ea5e9,#9333ea);color:#fff;min-height:100vh;display:grid;place-items:center;padding:20px}
    .card{background:#0b1220cc;backdrop-filter: blur(6px);border-radius:16px;padding:28px;max-width:480px;width:92%;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    h1{margin:0 0 12px;font-size:28px}
    p{opacity:.9;line-height:1.6}
    button, a.btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;border:0;border-radius:12px;padding:12px 16px;font-weight:600;cursor:pointer;text-decoration:none;transition:transform .2s,filter .2s;font-size:15px}
    button:hover:not(:disabled), a.btn:hover{transform:translateY(-2px);filter:brightness(1.1)}
    button:disabled{opacity:0.6;cursor:not-allowed}
    .btn-primary{background:#22d3ee;color:#0b1220;width:100%}
    .btn-ghost{background:transparent;color:#fff;border:1px solid #ffffff33;width:100%}
    .btn-facebook{background:#1877f2;color:#fff;width:100%}
    .btn-google{background:#fff;color:#333;width:100%;border:1px solid #ddd}
    .col{display:flex;flex-direction:column;gap:10px;margin-top:16px}
    small{opacity:.75;font-size:13px}
    .divider{display:flex;align-items:center;gap:12px;margin:20px 0;opacity:.6}
    .divider::before, .divider::after{content:'';flex:1;height:1px;background:#ffffff33}
    .icon{width:20px;height:20px}
    .spinner{width:16px;height:16px;border:2px solid currentColor;border-top-color:transparent;border-radius:50%;animation:spin .6s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    .error{background:#dc2626;color:#fff;padding:12px;border-radius:8px;margin-top:12px;font-size:14px;display:none}
    .user-info{background:#065f46;color:#d1fae5;padding:12px;border-radius:8px;margin-top:12px;font-size:14px;display:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>🎭 IG 社群 MBTI 分析</h1>
    <p>登入後上傳你的 IG 個人頁截圖，我們會用 AI 給你一張「社群人格卡」。</p>
    
    <div id="loginSection">
      <div class="col">
        <button class="btn btn-facebook" id="fbLoginBtn" onclick="loginWithFacebook()">
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          使用 Facebook 登入
        </button>
        
        <button class="btn btn-google" id="googleLoginBtn" onclick="loginWithGoogle()">
          <svg class="icon" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          使用 Google 登入
        </button>
      </div>

      <div class="divider"><span>或</span></div>

      <div class="col">
        <a class="btn btn-ghost" href="/health" target="_blank">系統狀態</a>
      </div>
    </div>

    <div id="loggedInSection" style="display:none">
      <div class="user-info" id="userInfo"></div>
      <div class="col">
        <a class="btn btn-primary" href="/static/upload.html">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
          </svg>
          開始分析
        </a>
        <button class="btn btn-ghost" onclick="logout()">登出</button>
      </div>
    </div>

    <div class="error" id="errorMsg"></div>
    
    <p style="margin-top:20px"><small>💡 提示：登入後即可開始分析你的 IG 社群人格。</small></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithPopup, FacebookAuthProvider, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBI2-4yEwzxvYOvui9FZiGAzCE22OhKmU8",
      authDomain: "social-avatar-d13c8.firebaseapp.com",
      projectId: "social-avatar-d13c8",
      storageBucket: "social-avatar-d13c8.appspot.com",
      messagingSenderId: "280598358339",
      appId: "1:280598358339:web:214a0d4ca53793163367f6"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Check authentication state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User is signed in
        showLoggedInState(user);
        
        // Check if there's a valid result to show
        try {
          const raw = sessionStorage.getItem('sa_result');
          if (raw) {
            const data = JSON.parse(raw);
            if (data && data.ok === true && data.mbti) {
              location.href = '/static/result.html';
            }
          }
        } catch (e) {
          sessionStorage.removeItem('sa_result');
        }
      } else {
        // User is signed out
        showLoggedOutState();
      }
    });

    function showLoggedInState(user) {
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('loggedInSection').style.display = 'block';
      
      const userInfo = document.getElementById('userInfo');
      userInfo.style.display = 'block';
      userInfo.innerHTML = `✓ 已登入：${user.displayName || user.email || 'User'}`;
      
      // Store user info for later use
      sessionStorage.setItem('user', JSON.stringify({
        uid: user.uid,
        email: user.email,
        displayName: user.displayName,
        photoURL: user.photoURL
      }));
    }

    function showLoggedOutState() {
      document.getElementById('loginSection').style.display = 'block';
      document.getElementById('loggedInSection').style.display = 'none';
      sessionStorage.removeItem('user');
    }

    function showError(message) {
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = message;
      errorMsg.style.display = 'block';
      setTimeout(() => {
        errorMsg.style.display = 'none';
      }, 5000);
    }

    function setButtonLoading(buttonId, isLoading) {
      const btn = document.getElementById(buttonId);
      if (isLoading) {
        btn.disabled = true;
        btn.innerHTML = '<div class="spinner"></div> 登入中...';
      }
    }

    // Facebook Login
    window.loginWithFacebook = async function() {
      const provider = new FacebookAuthProvider();
      setButtonLoading('fbLoginBtn', true);
      
      try {
        const result = await signInWithPopup(auth, provider);
        console.log('Facebook login successful:', result.user);
      } catch (error) {
        console.error('Facebook login error:', error);
        showError('Facebook 登入失敗：' + error.message);
        location.reload(); // Reset button state
      }
    };

    // Google Login
    window.loginWithGoogle = async function() {
      const provider = new GoogleAuthProvider();
      setButtonLoading('googleLoginBtn', true);
      
      try {
        const result = await signInWithPopup(auth, provider);
        console.log('Google login successful:', result.user);
      } catch (error) {
        console.error('Google login error:', error);
        showError('Google 登入失敗：' + error.message);
        location.reload(); // Reset button state
      }
    };

    // Logout
    window.logout = async function() {
      try {
        await signOut(auth);
        sessionStorage.removeItem('sa_result');
        sessionStorage.removeItem('user');
        location.reload();
      } catch (error) {
        console.error('Logout error:', error);
        showError('登出失敗：' + error.message);
      }
    };
  </script>
</body>
</html>
