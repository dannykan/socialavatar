<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IG 社群價值評估</title>
  <style>
    body {
      background-color: #0e0e11;
      color: #fff;
      font-family: "Inter", sans-serif;
      text-align: center;
      padding: 30px;
    }
    .card {
      margin: 40px auto;
      padding: 40px;
      max-width: 800px;
      background: linear-gradient(135deg, #322a66, #7a3eb1, #e063d6);
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      transition: all 0.3s ease;
    }
    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 14px;
      background-color: #fff2;
      margin: 5px;
    }
    .mbti {
      font-weight: bold;
      border-radius: 8px;
      padding: 4px 10px;
      color: white;
    }
    .mbti[data-type^="E"] { background-color: #ff9f43; }
    .mbti[data-type^="I"] { background-color: #1dd1a1; }
    .loading {
      display: none;
      font-size: 18px;
      margin-top: 20px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }
    input[type="file"] {
      background-color: #222;
      border: 1px solid #555;
      border-radius: 8px;
      color: #ccc;
      padding: 10px;
      margin: 8px;
    }
    button {
      background-color: #6c5ce7;
      border: none;
      padding: 12px 24px;
      color: white;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a29bfe;
    }
  </style>
</head>
<body>
  <h1>IG 社群價值評估</h1>

  <div class="card" id="resultCard">
    <div id="display_name" style="font-size: 24px; font-weight: bold;">—</div>
    <div id="username" style="opacity: 0.7;">@—</div>
    <div style="margin: 10px;">
      <span class="badge">Followers <span id="followers">—</span></span>
      <span class="badge">Following <span id="following">—</span></span>
      <span class="badge">Posts <span id="posts">—</span></span>
    </div>
    <div class="mbti" id="mbti" data-type="">—</div>
    <p id="summary" style="margin-top: 20px;">依上傳截圖初步推斷，僅供娛樂參考。</p>
    <p style="opacity:0.7;">載具：<span id="vehicle">—</span></p>
  </div>

  <div>
    <h3>上傳 IG 個人頁截圖</h3>
    <input type="file" id="profile" accept="image/*" required><br>
    <h4>上傳貼文首圖（可多張，最多 4 張）</h4>
    <input type="file" id="posts" accept="image/*" multiple><br>
    <button onclick="analyze()">開始分析</button>
  </div>

  <div id="loading" class="loading">AI 分析中，請稍候...</div>

  <script>
    const $ = (id) => document.getElementById(id);
  
    async function analyze() {
      const loading = $("loading");
      const resultCard = $("resultCard");
      loading.style.display = "block";
      resultCard.style.opacity = "0.5";
  
      const cleanup = () => {
        loading.style.display = "none";
        resultCard.style.opacity = "1";
      };
  
      try {
        // 1) collect files
        const profileInput = $("profile");
        const postsInput = $("posts");
        if (!profileInput.files || profileInput.files.length === 0) {
          cleanup();
          return alert("請先上傳 IG 個人頁截圖");
        }
  
        const formData = new FormData();
        formData.append("profile", profileInput.files[0]);
  
        const postFiles = Array.from(postsInput.files || []).slice(0, 4);
        postFiles.forEach((f, i) => formData.append("post" + i, f));
  
        console.log("[UI] will send", {
          profile: profileInput.files[0]?.name,
          posts_count: postFiles.length,
        });
  
        // 2) POST with timeout (120s)
        const ctrl = new AbortController();
        const t = setTimeout(() => ctrl.abort(), 120000);
  
        const res = await fetch("/bd/analyze", {
          method: "POST",
          body: formData,
          signal: ctrl.signal,
        }).catch((err) => {
          throw new Error("無法連線伺服器：" + err.message);
        });
        clearTimeout(t);
  
        // 3) ensure JSON
        const text = await res.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch (e) {
          console.error("[UI] server raw response:", text);
          throw new Error("伺服器回傳非 JSON，請稍後再試。");
        }
  
        if (!res.ok || data.error) {
          console.error("[UI] server error:", data);
          throw new Error(data?.error || "分析失敗（伺服器錯誤）");
        }
  
        // 4) render result
        const ai = data.result;
        $("display_name").innerText = ai.display_name || "—";
        $("username").innerText = ai.username ? "@" + ai.username : "@—";
        $("followers").innerText = ai.followers ?? "—";
        $("following").innerText = ai.following ?? "—";
        $("posts").innerText = ai.posts ?? "—";
        $("mbti").innerText = ai.mbti || "—";
        $("mbti").dataset.type = ai.mbti || "";
        $("summary").innerText = ai.summary || "依上傳截圖初步推斷，僅供娛樂參考。";
        $("vehicle").innerText = ai.vehicle || "—";
  
        console.log("[UI] analyze ok. used_fallback:", data.used_fallback);
      } catch (err) {
        console.error("[UI] analyze failed:", err);
        alert("分析失敗：" + err.message);
      } finally {
        cleanup();
      }
    }
  </script>
</body>
</html>
