<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IG 人格分析（MBTI）</title>
  <style>
    :root {
      --bg: #0b1220;
      --card: #111827;
      --muted: #a7b0c0;
      --accent: #7aa2ff;
      --good: #72e6a6;
    }
    body {
      margin: 0; background: var(--bg); color: #e5eaf2; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans", "Helvetica Neue", Arial;
    }
    .wrap { max-width: 980px; margin: 32px auto; padding: 0 16px; }
    h1 { font-weight: 800; letter-spacing: .5px; }
    .panel {
      position: relative; border-radius: 20px; padding: 20px; 
      background: linear-gradient(145deg, rgba(77,91,255,.18), rgba(235,129,255,.14));
      box-shadow: 0 15px 35px rgba(0,0,0,.35);
    }
    .row { display:flex; gap:14px; align-items:center; flex-wrap:wrap; }
    .chip { padding:6px 10px; border-radius: 999px; background: rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.12); font-size: 13px; }
    .stat { min-width: 150px; padding:12px; border-radius: 14px; background: rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.1); }
    .label { color: var(--muted); font-size:12px; }
    .big { font-size: 28px; font-weight: 800; margin-top: 2px; }
    .badge {
      position:absolute; right:16px; top:16px;
      padding: 8px 14px; border-radius: 999px; background: rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.12);
    }
    .desc {
      margin-top: 16px; padding: 14px 16px; border-radius: 12px;
      background: rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.1);
      color: #dfe7ff;
    }
    .box {
      margin-top: 22px; padding:20px; border-radius: 18px;
      background: #0f172a; border:1px solid rgba(255,255,255,.08);
    }
    .btn {
      padding:10px 16px; border-radius:10px; border:1px solid rgba(255,255,255,.12);
      background: #1f2937; color:#fff; cursor:pointer;
    }
    .btn.primary { background: #3452ff; border-color: #3452ff; }
    .hint { color: var(--muted); font-size:12px; margin-top:12px; }
    .kv { display:flex; gap:16px; flex-wrap:wrap; margin-top:12px; }
    .kv label { min-width: 220px; }
    input[type=file]{ color:#d8e0ff; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>IG 人格分析（MBTI）</h1>

    <div class="panel" id="card">
      <div class="row">
        <span class="chip" id="aiFlag">AI: OFF</span>
        <span class="chip" id="userName">用戶</span>
        <span class="chip" id="mbti">MBTI</span>
      </div>

      <div class="kv" style="margin-top:12px">
        <div class="stat">
          <div class="label">Followers</div>
          <div class="big" id="followers">0</div>
        </div>
        <div class="stat">
          <div class="label">Following</div>
          <div class="big" id="following">0</div>
        </div>
        <div class="stat">
          <div class="label">Posts</div>
          <div class="big" id="posts">0</div>
        </div>
      </div>

      <div class="desc" id="summary">依上傳截圖初步推斷，僅供娛樂參考。</div>

      <div class="badge">載具：<span id="vehicle">—</span></div>
    </div>

    <div class="box">
      <h3>上傳 IG 個人頁截圖（必填）</h3>
      <input id="profile" type="file" accept="image/*" />
      <h3 style="margin-top:16px">上傳貼文首圖（可多張，最多 4 張）</h3>
      <input id="posts" type="file" accept="image/*" multiple />
      <div style="margin-top:16px; display:flex; gap:10px;">
        <button class="btn primary" id="go">開始分析</button>
        <button class="btn" id="demo">載入示例檔</button>
      </div>
      <div class="hint">提示：本服務僅分析你主動上傳的公開截圖，結果屬娛樂性質。</div>
    </div>
  </div>

  <script>
  const $ = s => document.querySelector(s)

  // 將伺服器健康狀態顯示 AI: ON/OFF
  fetch('/health').then(r=>r.json()).then(d=>{
    $('#aiFlag').textContent = d && d.status==='ok' ? 'AI: ON' : 'AI: OFF'
  }).catch(()=>{})

  function fillCard(data){
    console.log('[analyze result]', data)

    $('#mbti').textContent = data.mbti || 'MBTI'
    $('#userName').textContent = data.display_name
      ? `${data.display_name}${data.username ? ' @'+data.username : ''}`
      : (data.username ? '@'+data.username : '—')

    $('#followers').textContent = (data.followers ?? 0) || '—'
    $('#following').textContent = (data.following ?? 0) || '—'
    $('#posts').textContent = (data.posts ?? 0) || '—'
    $('#summary').textContent = data.summary || '依上傳截圖初步推斷，僅供娛樂參考。'
    $('#vehicle').textContent = data.vehicle || '—'

    // AI 標記
    $('#aiFlag').textContent = data.ai_used ? 'AI: ON' : 'AI: OFF'
  }

  // 上傳並分析
  $('#go').addEventListener('click', async ()=>{
    const pf = $('#profile').files[0]
    if(!pf){ alert('請先上傳 IG 個人頁截圖'); return }

    const form = new FormData()
    form.append('profile', pf)
    for(const f of Array.from($('#posts').files||[]).slice(0,4)){
      form.append('posts', f)
    }

    try{
      const res = await fetch('/bd/analyze', { method:'POST', body: form })
      const text = await res.text()
      let data
      try { data = JSON.parse(text) } catch(e){
        alert('分析失敗：' + e + "\n" + text.slice(0,120))
        return
      }
      if(data.error){ alert('分析失敗：' + data.error); return }
      fillCard(data)
    }catch(err){
      alert('連線失敗：' + err)
    }
  })

  // 讀入示例（請自行放幾張小圖到 static/ 以便快速測試）
  $('#demo').addEventListener('click', async ()=>{
    try{
      const demo = await fetch('/static/demo_profile.jpg')
      if(!demo.ok){ alert('找不到 demo_profile.jpg'); return }
      // 無法直接把 fetch 的 blob 塞回 input[type=file]，這裡就告知如何測。
      alert('示例檔請手動選擇 static/demo_profile.jpg 與 demo_post*.jpg 後再按分析。')
    }catch(e){
      alert('無法載入示例：' + e)
    }
  })
  </script>
</body>
</html>
