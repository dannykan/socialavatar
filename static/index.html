<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SocialAvatar</title>
  <style>
    body {
      background-color: #0d1117;
      color: #f0f6fc;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    button {
      background: #238636;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 12px;
    }
    button:hover { background: #2ea043; }
  </style>
</head>
<body>
  <div class="card">
    <h2>SocialAvatar</h2>
    <p id="status">正在檢查登入狀態...</p>
    <div id="result" style="display:none;">
      <h3 id="mbti"></h3>
      <p id="reason"></p>
    </div>
    <button id="loginBtn" style="display:none;">登入 Instagram</button>
    <button id="analyzeBtn" style="display:none;">開始分析</button>
  </div>

  <script>
    const API_BASE = "https://socialavatar.onrender.com";

    async function checkStatus() {
      try {
        const r = await fetch(`${API_BASE}/auth/status`, { credentials: "include" });
        const j = await r.json();
        console.log("status:", j);
        if (j.status === "bound") {
          document.getElementById("status").innerText = `已登入 IG：${j.ig_username}`;
          document.getElementById("analyzeBtn").style.display = "inline-block";
        } else {
          document.getElementById("status").innerText = "尚未登入";
          document.getElementById("loginBtn").style.display = "inline-block";
        }
      } catch {
        document.getElementById("status").innerText = "無法連線伺服器。";
      }
    }

    async function doAnalyze() {
      document.getElementById("status").innerText = "正在分析...";
      try {
        const r = await fetch(`${API_BASE}/me/ig/analyze`, {
          method: "POST",
          credentials: "include"
        });
        const j = await r.json();
        if (j.ok) {
          document.getElementById("result").style.display = "block";
          document.getElementById("mbti").innerText = `${j.mbti}`;
          document.getElementById("reason").innerText = j.reason;
          document.getElementById("status").innerText = "分析完成 ✅";
        } else {
          document.getElementById("status").innerText = "分析失敗：" + j.error;
        }
      } catch {
        document.getElementById("status").innerText = "連線失敗";
      }
    }

    document.getElementById("loginBtn").onclick = () => {
      window.location.href = `${API_BASE}/auth/login`;
    };
    document.getElementById("analyzeBtn").onclick = doAnalyze;

    checkStatus();
  </script>
</body>
</html>
