<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IG 人格分析（MBTI）</title>
  <style>
    body {
      background-color: #0e0e11;
      color: #fff;
      font-family: "Inter", sans-serif;
      text-align: center;
      padding: 30px;
    }
    .card {
      margin: 40px auto;
      padding: 40px;
      max-width: 800px;
      background: linear-gradient(135deg, #322a66, #7a3eb1, #e063d6);
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      transition: all 0.3s ease;
    }
    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 14px;
      background-color: #fff2;
      margin: 5px;
    }
    .mbti {
      font-weight: bold;
      border-radius: 8px;
      padding: 4px 10px;
      color: white;
    }
    .mbti[data-type^="E"] { background-color: #ff9f43; }
    .mbti[data-type^="I"] { background-color: #1dd1a1; }
    .loading {
      display: none;
      font-size: 18px;
      margin-top: 20px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }
    input[type="file"] {
      background-color: #222;
      border: 1px solid #555;
      border-radius: 8px;
      color: #ccc;
      padding: 10px;
      margin: 8px;
    }
    button {
      background-color: #6c5ce7;
      border: none;
      padding: 12px 24px;
      color: white;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a29bfe;
    }
  </style>
</head>
<body>
  <h1>IG 人格分析（MBTI）</h1>

  <div class="card" id="resultCard">
    <div id="display_name" style="font-size: 24px; font-weight: bold;">—</div>
    <div id="username" style="opacity: 0.7;">@—</div>
    <div style="margin: 10px;">
      <span class="badge">Followers <span id="followers">—</span></span>
      <span class="badge">Following <span id="following">—</span></span>
      <span class="badge">Posts <span id="posts">—</span></span>
    </div>
    <div class="mbti" id="mbti" data-type="">—</div>
    <p id="summary" style="margin-top: 20px;">依上傳截圖初步推斷，僅供娛樂參考。</p>
    <p style="opacity:0.7;">載具：<span id="vehicle">—</span></p>
  </div>

  <div>
    <h3>上傳 IG 個人頁截圖</h3>
    <input type="file" id="profile" accept="image/*" required><br>
    <h4>上傳貼文首圖（可多張，最多 4 張）</h4>
    <input type="file" id="posts" accept="image/*" multiple><br>
    <button onclick="analyze()">開始分析</button>
  </div>

  <div id="loading" class="loading">AI 分析中，請稍候...</div>

  <script>
    async function analyze() {
      const loading = document.getElementById("loading");
      const resultCard = document.getElementById("resultCard");
      loading.style.display = "block";
      resultCard.style.opacity = "0.5";

      const formData = new FormData();
      const profile = document.getElementById("profile").files[0];
      if (!profile) return alert("請上傳 IG 個人頁截圖");
      formData.append("profile", profile);
      const posts = document.getElementById("posts").files;
      for (let i = 0; i < Math.min(4, posts.length); i++) {
        formData.append("post" + i, posts[i]);
      }

      const res = await fetch("/bd/analyze", { method: "POST", body: formData });
      const data = await res.json();
      loading.style.display = "none";
      resultCard.style.opacity = "1";

      if (data.error) {
        alert("分析失敗：" + data.error);
        return;
      }

      const ai = data.result;
      document.getElementById("display_name").innerText = ai.display_name;
      document.getElementById("username").innerText = "@" + ai.username;
      document.getElementById("followers").innerText = ai.followers;
      document.getElementById("following").innerText = ai.following;
      document.getElementById("posts").innerText = ai.posts;
      document.getElementById("mbti").innerText = ai.mbti;
      document.getElementById("mbti").dataset.type = ai.mbti;
      document.getElementById("summary").innerText = ai.summary;
      document.getElementById("vehicle").innerText = ai.vehicle;
    }
  </script>
</body>
</html>
