<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SocialAvatar - AI 駕馭的 Instagram 人格分析</title>
  <style>
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --border: #30363d;
      --text: #e6edf3;
      --muted: #9ca3af;
      --primary: #238636;
      --primary-hover: #2ea043;
      --info: #58a6ff;
      --danger: #ef4444;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Noto Sans TC", system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 560px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 28px rgba(0,0,0,.35);
      text-align: center;
      animation: fadeIn .25s ease-out;
    }
    h1 {
      margin: 0 0 8px;
      font-size: clamp(20px, 4vw, 26px);
    }
    p { color: var(--muted); line-height: 1.7; margin: 8px 0; }
    .loading { color: var(--info); animation: pulse 1.5s infinite; }
    .btn {
      display: inline-block;
      margin-top: 14px;
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      color: #fff;
      background: var(--primary);
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover { background: var(--primary-hover); }
    .btn-ghost {
      background: transparent; color: var(--text);
      border: 1px solid var(--border);
    }
    .danger { color: var(--danger); }
    @keyframes pulse {
      0% { opacity: .4 } 50% { opacity: 1 } 100% { opacity: .4 }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px) }
      to   { opacity: 1; transform: translateY(0) }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>SocialAvatar</h1>
      <p id="status">正在連線伺服器...</p>
      <div id="result"></div>
      <div id="actions" style="margin-top:12px;"></div>
    </div>
  </div>

  <script>
    // 重要：使用相對路徑，確保 session cookie 能正確被同源帶上
    const statusEl  = document.getElementById('status');
    const resultEl  = document.getElementById('result');
    const actionsEl = document.getElementById('actions');

    function setActions(html) { actionsEl.innerHTML = html; }
    function goLogin() { window.location.href = '/auth/login'; }
    function reload()  { window.location.reload(); }

    async function ping() {
      try {
        const r = await fetch('/health', { credentials: 'include' });
        if (!r.ok) throw new Error('server not ok');
        return true;
      } catch (e) {
        console.error('[health] failed:', e);
        return false;
      }
    }

    async function checkAuth() {
      statusEl.textContent = '正在檢查登入狀態...';
      try {
        const r = await fetch('/auth/status', { credentials: 'include' });
        const data = await r.json().catch(() => ({}));
        console.log('[auth/status]:', data);
        if (data && data.status === 'bound') return true;
      } catch (e) {
        console.error('[auth/status] error:', e);
      }
      return false;
    }

    async function analyze() {
      statusEl.innerHTML = '<span class="loading">正在分析你的 Instagram 個人頁面...</span>';
      setActions('');
      resultEl.innerHTML = '';

      try {
        const r = await fetch('/me/ig/analyze', {
          method: 'POST',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: '{}'
        });
        const data = await r.json();
        console.log('[analyze]:', data);

        if (data.ok) {
          statusEl.textContent = '✨ 分析完成';
          resultEl.innerHTML = `
            <p><strong>@${data.ig_account || '-'}</strong></p>
            <p>${data.profile_name || '-'}</p>
            <p><strong>社群 MBTI：</strong> ${data.mbti}</p>
            <p>${data.reason}</p>
          `;
          setActions(`
            <button class="btn" onclick="goLogin()">重新登入</button>
            <button class="btn btn-ghost" onclick="reload()">重新整理</button>
          `);
        } else {
          statusEl.innerHTML = '分析失敗';
          resultEl.innerHTML = `<p class="danger">${escapeHtml(JSON.stringify(data))}</p>`;
          setActions(`
            <button class="btn" onclick="goLogin()">前往登入</button>
            <button class="btn btn-ghost" onclick="reload()">重新整理</button>
          `);
        }
      } catch (e) {
        console.error('[analyze] network error:', e);
        statusEl.textContent = '分析過程發生錯誤。';
        setActions(`<button class="btn" onclick="reload()">重新整理</button>`);
      }
    }

    function escapeHtml(s='') {
      return s.replace(/[&<>"']/g, c => (
        { '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;' }[c]
      ));
    }

    (async () => {
      const ok = await ping();
      if (!ok) {
        statusEl.textContent = '無法連線伺服器，請稍後重試。';
        setActions(`<button class="btn" onclick="reload()">重新整理</button>`);
        return;
      }

      const bound = await checkAuth();
      if (!bound) {
        statusEl.textContent = '尚未登入，前往 Facebook 授權...';
        setActions(`<button class="btn" onclick="goLogin()">前往登入</button>`);
        // 也可以自動跳轉：
        // goLogin();
        return;
      }
      analyze();
    })();
  </script>
</body>
</html>
