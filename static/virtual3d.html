    }
    
    body {

      height: 100vh;
      pointer-events: none;
      z-index: 10;
    }
    
    .ui-panel {

    .user-info {

    }
    
    .character-name {

      font-weight: bold;
      color: #4a90e2;
      text-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
    }
    
    .level-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .level-badge {
      background: linear-gradient(45deg, #ff6b6b, #ffd93d);
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: bold;
      color: #000;
      font-size: 14px;
    }
    
    .power-level {
      background: rgba(74, 144, 226, 0.2);
      padding: 5px 15px;
      border-radius: 20px;
      border: 1px solid #4a90e2;
      font-size: 14px;
    }
    
    .currency-display {

      gap: 15px;
    }
    
    .currency-item {

      gap: 5px;

    /* Â∑¶ÂÅ¥ÈÅìÂÖ∑Ê¨Ñ */

    }
    
    .panel-title {

      color: #4a90e2;
      text-align: center;
      border-bottom: 2px solid rgba(74, 144, 226, 0.3);
      padding-bottom: 10px;
    }
    
    .category-tabs {
      display: flex;
      gap: 5px;

    }
    
    .category-tab {

      border-radius: 8px;

      text-align: center;
      font-size: 12px;

    }
    
    .category-tab.active {

    }
    
    .items-grid {

    }
    
    .item-card {

      position: relative;
      text-align: center;
    }
    
    .item-card:hover {

    .item-card.equipped {

    }

    /* Âè≥ÂÅ¥ÊéßÂà∂Èù¢Êùø */
    .control-panel {

    .control-group {

    }

    }
    
    .control-slider {

    }

    .background-option {

    }
    
    .background-name {

    /* Â∫ïÈÉ®ÊéßÂà∂Ê¨Ñ */
    .bottom-controls {

      left: 20px;
      right: 20px;
      height: 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .action-buttons {
      display: flex;

    }
    
    .btn {

      font-weight: bold;

      text-decoration: none;

      text-align: center;

    .btn-primary {

    .btn-premium {

    .btn-premium:hover {

    .btn-secondary {

    }
    
    .level-progress {

    }
    
    .progress-bar {
      width: 200px;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);

    }
    
    .progress-fill {

    }

    /* ËºâÂÖ•Áï´Èù¢ */
    .loading-screen {

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .loading-spinner {
      width: 50px;

      border: 3px solid rgba(74, 144, 226, 0.3);
      border-top: 3px solid #4a90e2;
      border-radius: 50%;

    }
    
    @keyframes spin {

    .loading-text {

    /* ÈüøÊáâÂºèË®≠Ë®à */

      }
      
      .items-grid {

      }
      
      .background-grid {

      }
    }
  </style>

  <script>
    // ÈÅäÊà≤Êï∏Êìö

        followers: 0,

      },

    // Three.js Â†¥ÊôØËÆäÊï∏
    let scene, camera, renderer, controls;
    let characterModel, characterGroup;
    let currentEnvironment = 'default';
    let isLoaded = false;

    // ÈÅìÂÖ∑Êï∏ÊìöÂ∫´
    const itemDatabase = {
      weapon: [
        { id: 'sword_basic', name: 'Âü∫Á§éÂäç', icon: '‚öîÔ∏è', power: 100, type: 'weapon', premium: false, price: 0, model: 'sword' },
        { id: 'sword_fire', name: 'ÁÅ´ÁÑ∞Âäç', icon: 'üî•', power: 500, type: 'weapon', premium: true, price: 100, model: 'fire_sword' },
        { id: 'sword_ice', name: 'ÂÜ∞ÈúúÂäç', icon: '‚ùÑÔ∏è', power: 500, type: 'weapon', premium: true, price: 100, model: 'ice_sword' },
        { id: 'staff_lightning', name: 'Èõ∑ÈõªÊ≥ïÊùñ', icon: '‚ö°', power: 800, type: 'weapon', premium: true, price: 200, model: 'lightning_staff' }
      ],
      armor: [
        { id: 'armor_basic', name: 'Âü∫Á§éË≠∑Áî≤', icon: 'üõ°Ô∏è', power: 50, type: 'armor', premium: false, price: 0, model: 'basic_armor' },
        { id: 'armor_plate', name: 'ÊùøÁî≤', icon: 'üõ°Ô∏è', power: 300, type: 'armor', premium: true, price: 150, model: 'plate_armor' },
        { id: 'robe_magic', name: 'È≠îÊ≥ïË¢ç', icon: 'üßô', power: 400, type: 'armor', premium: true, price: 200, model: 'magic_robe' }
      ],
      accessory: [
        { id: 'ring_power', name: 'ÂäõÈáèÊàíÊåá', icon: 'üíç', power: 200, type: 'accessory', premium: true, price: 100, model: 'power_ring' },
        { id: 'amulet_wisdom', name: 'Êô∫ÊÖßË≠∑Á¨¶', icon: 'üîÆ', power: 300, type: 'accessory', premium: true, price: 150, model: 'wisdom_amulet' },
        { id: 'crown_royal', name: 'ÁöáÂÆ∂ÁéãÂÜ†', icon: 'üëë', power: 500, type: 'accessory', premium: true, price: 300, model: 'royal_crown' }
      ],
      special: [
        { id: 'wings_angel', name: 'Â§©‰Ωø‰πãÁøº', icon: 'üëº', power: 1000, type: 'special', premium: true, price: 500, model: 'angel_wings' },
        { id: 'halo_divine', name: 'Á•ûËÅñÂÖâÁí∞', icon: 'üòá', power: 800, type: 'special', premium: true, price: 400, model: 'divine_halo' },
        { id: 'aura_dragon', name: 'Èæç‰πãÊ∞£ÊÅØ', icon: 'üêâ', power: 1200, type: 'special', premium: true, price: 600, model: 'dragon_aura' }
      ]
    };

    // Áí∞Â¢ÉÈÅ∏È†Ö
    const environmentOptions = [
      { id: 'default', name: 'ÈªòË™ç', skybox: 'default', premium: false },
      { id: 'forest', name: 'Ê£ÆÊûó', skybox: 'forest', premium: false },
      { id: 'ocean', name: 'Êµ∑Ê¥ã', skybox: 'ocean', premium: false },
      { id: 'space', name: 'Â§™Á©∫', skybox: 'space', premium: true },
      { id: 'crystal', name: 'Ê∞¥Êô∂', skybox: 'crystal', premium: true },
      { id: 'golden', name: 'ÈªÉÈáë', skybox: 'golden', premium: true }
    ];

    // ÂàùÂßãÂåñ3DÂ†¥ÊôØ
    function initThreeJS() {
      // ÂâµÂª∫Â†¥ÊôØ
      scene = new THREE.Scene();
      
      // ÂâµÂª∫Áõ∏Ê©ü
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 5);
      
      // ÂâµÂª∫Ê∏≤ÊüìÂô®
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;
      renderer.setClearColor(0x000000, 0);
      
      document.getElementById('threejs-container').appendChild(renderer.domElement);
      
      // ÂâµÂª∫ÊéßÂà∂Âô®
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.enableZoom = true;
      controls.enablePan = false;
      controls.maxPolarAngle = Math.PI / 2;
      controls.minDistance = 2;
      controls.maxDistance = 10;
      
      // ÂâµÂª∫ËßíËâ≤Áæ§ÁµÑ
      characterGroup = new THREE.Group();
      scene.add(characterGroup);
      
      // Ê∑ªÂä†ÁáàÂÖâ
      setupLighting();
      
      // ÂâµÂª∫Áí∞Â¢É
      createEnvironment('default');
      
      // ËºâÂÖ•ËßíËâ≤Ê®°Âûã
      loadCharacterModel();
      
      // ÈñãÂßãÊ∏≤ÊüìÂæ™Áí∞
      animate();
      
      // Èö±ËóèËºâÂÖ•Áï´Èù¢
      setTimeout(() => {
        document.getElementById('loadingScreen').style.display = 'none';
        isLoaded = true;
      }, 2000);
    }

    // Ë®≠ÁΩÆÁáàÂÖâ
    function setupLighting() {
      // Áí∞Â¢ÉÂÖâ
      const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
      scene.add(ambientLight);
      
      // ‰∏ªÂÖâÊ∫ê
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 10, 5);
      directionalLight.castShadow = true;
      directionalLight.shadow.mapSize.width = 2048;
      directionalLight.shadow.mapSize.height = 2048;
      scene.add(directionalLight);
      
      // ÈªûÂÖâÊ∫ê
      const pointLight = new THREE.PointLight(0x4a90e2, 0.5, 100);
      pointLight.position.set(0, 5, 0);
      scene.add(pointLight);
    }

    // ÂâµÂª∫Áí∞Â¢É
    function createEnvironment(envType) {
      // Ê∏ÖÈô§ÁèæÊúâÁí∞Â¢É
      const existingEnv = scene.getObjectByName('environment');
      if (existingEnv) {
        scene.remove(existingEnv);
      }
      
      const environment = new THREE.Group();
      environment.name = 'environment';

    // ËºâÂÖ•ËßíËâ≤Êï∏Êìö
    function loadCharacterData() {
      const saved = sessionStorage.getItem('sa_result');
      if (saved) {
        try {
          const data = JSON.parse(saved);
          if (data && data.ok === true) {
            gameData.character.mbti = data.mbti || '';
            gameData.character.gender = data.gender || '';
            gameData.character.username = data.username || '';
            gameData.character.followers = data.followers || 0;
            
            calculateLevel();
            initializePlayerInventory();
          }
        } catch (e) {
          console.error('Failed to parse character data:', e);
        }
      }
    }

    // Ë®àÁÆóÁ≠âÁ¥ö
    function calculateLevel() {
      const followers = gameData.character.followers;
      const baseLevel = Math.floor(followers / 1000) + 1;
      const experience = followers % 1000;
      
      gameData.character.level = Math.max(1, baseLevel);
      gameData.character.experience = experience;
      gameData.character.power = calculateTotalPower();
    }

    // Ë®àÁÆóÁ∏ΩÊà∞Âäõ
    function calculateTotalPower() {
      let totalPower = 1000;
      totalPower += Math.floor(gameData.character.followers / 100);
      
      const mbtiPowers = {
        'INTJ': 200, 'INTP': 180, 'ENTJ': 190, 'ENTP': 170,
        'INFJ': 160, 'INFP': 140, 'ENFJ': 150, 'ENFP': 130,
        'ISTJ': 120, 'ISFJ': 100, 'ESTJ': 110, 'ESFJ': 90,
        'ISTP': 80, 'ISFP': 60, 'ESTP': 70, 'ESFP': 50
      };
      totalPower += mbtiPowers[gameData.character.mbti] || 0;
      
      Object.values(gameData.equipment).forEach(item => {
        if (item) totalPower += item.power;
      });
      
      return totalPower;
    }

    function initializeInventory() {

    // ÂâµÂª∫ÈÅìÂÖ∑Âç°Áâá
    function createItemCard(item) {
      const itemEl = document.createElement('div');
      itemEl.className = `item-card ${item.premium ? 'premium' : ''}`;
      itemEl.dataset.itemId = item.id;
      itemEl.dataset.itemType = item.type;
      
      itemEl.innerHTML = `

        <div class="item-name">${item.name}</div>
        <div class="item-power">+${item.power}</div>
        ${item.premium ? `<div class="item-price">${item.price}üíé</div>` : ''}
      `;
      
      itemEl.addEventListener('click', () => equipItem(item));
      return itemEl;
    }

    // ÁØ©ÈÅ∏ÈÅìÂÖ∑
    function filterItems(category) {
      document.querySelectorAll('.category-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelector(`[data-category="${category}"]`).classList.add('active');
      
      document.querySelectorAll('.item-card').forEach(card => {
        if (category === 'all' || card.dataset.itemType === category) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }

    // Ë£ùÂÇôÈÅìÂÖ∑
    function equipItem(item) {
      const slotType = item.type;
      
      if (gameData.equipment[slotType]) {
        unequipItem(slotType);
      }
      
      gameData.equipment[slotType] = item;
      equipItemToCharacter(item);
      updateEquipmentDisplay();
      updateUI();
    }

    // Âç∏‰∏ãÈÅìÂÖ∑
    function unequipItem(slotType) {
      gameData.equipment[slotType] = null;
      const existingEquipment = characterGroup.getObjectByName(`${slotType}_equipment`);
      if (existingEquipment) {
        characterGroup.remove(existingEquipment);
      }
      updateEquipmentDisplay();
      updateUI();
    }

    // Êõ¥Êñ∞Ë£ùÂÇôÈ°ØÁ§∫
    function updateEquipmentDisplay() {
      document.querySelectorAll('.item-card').forEach(card => {
        const itemId = card.dataset.itemId;
        const isEquipped = Object.values(gameData.equipment).some(item => item && item.id === itemId);
        card.classList.toggle('equipped', isEquipped);
      });
    }
