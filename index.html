<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SocialAvatar｜IG 人格分析</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f9fafb;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111827;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    main {
      max-width: 720px;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 2rem;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
    #loading {
      display: none;
      margin-top: 1rem;
      font-style: italic;
      color: #555;
    }
    #result {
      margin-top: 1.5rem;
      background: #f3f4f6;
      padding: 1rem;
      border-radius: 8px;
      display: none;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .avatar {
      width: 88px;
      height: 88px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      display: none; /* 預設不顯示，載到圖片後才顯示 */
    }
    .meta h3 {
      margin: 0.3rem 0;
      color: #111827;
    }
    #r-reason {
      margin-top: .25rem;
      color: #374151;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
    }
    footer a {
      color: #2563eb;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <header>
    <h1>SocialAvatar</h1>
    <p>AI 驅動的 Instagram 人格分析</p>
  </header>

  <main>
    <h2>輸入你的 IG 帳號名稱</h2>
    <input id="username" placeholder="例如：dannytjkan" />
    <button onclick="analyze()">開始分析</button>
    <div id="loading">⏳ 分析中，請稍候...</div>

    <div id="result">
      <div class="row">
        <img id="r-avatar" class="avatar" alt="IG 頭像" />
        <div class="meta">
          <h3>IG 帳號：<span id="r-username"></span></h3>
          <h3>Profile 名稱：<span id="r-name"></span></h3>
          <h3>MBTI 類型：<span id="r-mbti"></span></h3>
        </div>
      </div>
      <p id="r-reason"></p>
    </div>
  </main>

  <footer>
    <p>
      <a href="privacy.html">隱私權政策</a> ｜ 
      <a href="terms.html">服務條款</a> ｜ 
      <a href="data-deletion.html">資料刪除</a>
    </p>
    <p>© 2025 SocialAvatar</p>
  </footer>

  <script>
    const API_BASE = "https://socialavatar.onrender.com";

    async function analyze() {
      const username = document.getElementById("username").value.trim();
      const loading = document.getElementById("loading");
      const resultBox = document.getElementById("result");
      const avatar = document.getElementById("r-avatar");

      if (!username) {
        alert("請輸入 IG 帳號名稱！");
        return;
      }

      resultBox.style.display = "none";
      loading.style.display = "block";
      avatar.style.display = "none";
      avatar.src = "";  // 清空舊圖

      try {
        const res = await fetch(`${API_BASE}/api/analyze`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username })
        });

        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();

        loading.style.display = "none";
        resultBox.style.display = "block";

        document.getElementById("r-username").textContent = data.username || "-";
        document.getElementById("r-name").textContent = data.profile?.name || "-";
        document.getElementById("r-mbti").textContent = data.mbti || "未分類";
        document.getElementById("r-reason").textContent = data.explanation
          ? data.explanation.slice(0, 50)
          : "（暫無分析說明）";

        // 顯示頭像（若後端有回傳 URL）
        const url = data.profile?.profile_picture_url || data.profile_picture_url;
        if (url) {
          avatar.src = url;
          avatar.onload = () => (avatar.style.display = "block");
          avatar.onerror = () => (avatar.style.display = "none");
        }
      } catch (err) {
        loading.style.display = "none";
        alert("分析失敗：" + err.message);
      }
    }
  </script>
</body>
</html>
